<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPT Admin | Firestore</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* (Keep your existing CSS styles exactly as they were) */
        :root { --bg: #050505; --gold: #D4AF37; --panel: #111; --border: #333; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #login-screen { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { border: 1px solid var(--gold); padding: 40px; border-radius: 10px; text-align: center; }
        .login-box input { background: #222; border: 1px solid #444; padding: 10px; color: white; margin-bottom: 10px; width: 200px; display: block; }
        .login-box button { background: var(--gold); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; width: 100%; }
        .admin-container { display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); padding: 20px; }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 1.5rem; margin-bottom: 40px; display: block; }
        .nav-btn { display: block; width: 100%; padding: 15px; background: transparent; border: none; color: #888; text-align: left; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .nav-btn:hover, .nav-btn.active { color: var(--gold); background: rgba(255,255,255,0.05); border-left: 3px solid var(--gold); }
        .content-area { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; }
        .section.active { display: block; }
        h2 { font-family: 'Syncopate', sans-serif; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; color: var(--gold); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; font-size: 0.9rem; }
        input, textarea, select { width: 100%; background: #1a1a1a; border: 1px solid var(--border); padding: 12px; color: white; border-radius: 5px; outline: none; }
        input:focus, textarea:focus { border-color: var(--gold); }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 12px 24px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid var(--border); }
        th { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; }
        td { font-size: 0.9rem; color: #ccc; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; text-transform: uppercase; }
        .status-new { background: rgba(0, 255, 0, 0.1); color: #0f0; }
        .img-preview-grid { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .img-thumb-container { position: relative; width: 80px; height: 80px; }
        .img-thumb { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; border: 1px solid #444; }
        .img-del-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 10px; display: flex; align-items: center; justify-content: center;}
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: #111; border: 1px solid var(--gold); padding: 30px; border-radius: 10px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .close-modal { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--gold); color: black; padding: 15px 30px; border-radius: 5px; font-weight: bold; transform: translateY(100px); transition: 0.3s; z-index: 2000; }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">TAPT<span>.</span> ADMIN</div>
        <div class="login-box">
            <input type="password" id="admin-pass" placeholder="Enter Admin Password">
            <button onclick="checkAdmin()">LOGIN</button>
        </div>
    </div>

    <div class="admin-container" style="display:none;" id="dashboard-ui">
        
        <div class="sidebar">
            <div class="logo">TAPT<span>.</span></div>
            <button class="nav-btn active" onclick="showSection('orders')"><i class="fa-solid fa-cart-shopping"></i> Orders</button>
            <button class="nav-btn" onclick="showSection('products')"><i class="fa-solid fa-box-open"></i> Products</button>
            <button class="nav-btn" onclick="showSection('coupons')"><i class="fa-solid fa-ticket"></i> Coupons</button>
            <button class="nav-btn" style="margin-top: 50px; color: #ff5555;" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>

        <div class="content-area">
            
            <div id="orders" class="section active">
                <h2>Recent Orders</h2>
                <div id="orders-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="products" class="section">
                <h2>Manage Products</h2>
                
                <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                    <h3 style="margin-top:0;">Add New Product</h3>
                    <div class="form-group">
                        <label>Product Title</label>
                        <input type="text" id="p-title" placeholder="e.g. The Executive Black">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="p-desc" rows="4" placeholder="Enter full product description here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price (₹)</label>
                        <input type="number" id="p-price" placeholder="1999">
                    </div>
                    <div class="form-group">
                        <label>Product Type</label>
                        <select id="p-type">
                            <option value="card">NFC Card (Rectangle)</option>
                            <option value="tag">NFC Tag / Keychain (Circle)</option>
                        </select>
                    </div>
                    <div class="form-group">
    <label>Category</label>
    <select id="p-category">
        <option value="review">Restaurants / Reviews</option>
        <option value="social">Social Media (Insta/Snap)</option>
        <option value="business">Business / Professional</option>
        <option value="music">Music / Spotify</option>
        <option value="pet">Pet Safety</option>
        <option value="custom">Custom Design</option>
        <option value="privacy">Car Privacy</option>
    </select>
</div>
                    </div>
                    <div class="form-group">
                        <label>Product Images (Auto-Compressed for Speed)</label>
                        <input type="file" id="p-images" multiple accept="image/*" onchange="previewImages(this, 'add-preview')">
                        <div class="img-preview-grid" id="add-preview"></div>
                    </div>
                    <button class="btn-gold" onclick="uploadProduct()">UPLOAD PRODUCT</button>
                    <p id="upload-status" style="margin-top:10px; color:#888; font-size:0.8rem;"></p>
                </div>

                <h3>Current Inventory</h3>
                <div id="products-list-container"></div>
            </div>

            <div id="coupons" class="section">
                <h2>Coupon Manager</h2>
                <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                    <h3 style="margin-top:0;">Create Coupon</h3>
                    <div class="form-group">
                        <label>Code Name (e.g. SALE20)</label>
                        <input type="text" id="c-code" style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label>Discount Type</label>
                        <select id="c-type">
                            <option value="percentage">Percentage Off (%)</option>
                            <option value="flat">Flat Amount Off (₹)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Value (e.g. 20 for 20%)</label>
                        <input type="number" id="c-value">
                    </div>
                    <button class="btn-gold" onclick="createCoupon()">SAVE COUPON</button>
                </div>
                <h3>Active Coupons</h3>
                <table id="coupons-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Discount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="coupons-body"></tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            
            <input type="hidden" id="edit-key">
            
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="edit-title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="edit-desc" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Price (₹)</label>
                <input type="number" id="edit-price">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="edit-type">
                    <option value="card">NFC Card</option>
                    <option value="tag">NFC Tag</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="edit-category">
                      <option value="music">Music / Spotify</option>
                            <option value="review">Google Reviews</option>
                            <option value="privacy">Car Privacy</option>
                            <option value="pet">Pet Safety</option>
                            <option value="custom">Restaurants</option>
                            <option value="custom">Social Media</option>
                            <option value="custom">Custom</option>
                   
                </select>
            </div>

            <div class="form-group">
                <label>Current Photos (Click X to remove)</label>
                <div class="img-preview-grid" id="edit-current-images"></div>
            </div>

            <div class="form-group">
                <label>Add New Photos</label>
                <input type="file" id="edit-new-images" multiple accept="image/*" onchange="previewImages(this, 'edit-new-preview')">
                <div class="img-preview-grid" id="edit-new-preview"></div>
            </div>

            <button class="btn-gold" style="width:100%" onclick="saveProductChanges()">SAVE CHANGES</button>
        </div>
    </div>

    <div id="toast">Action Successful</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script> 
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmCVQan3wclKDTG2yYbCf_oMO6t0j17wI",
            authDomain: "tapt-337b8.firebaseapp.com",
            projectId: "tapt-337b8",
            storageBucket: "tapt-337b8.firebasestorage.app",
            messagingSenderId: "887956121124",
            appId: "1:887956121124:web:6856680bf75aa3bacddab1",
            measurementId: "G-2CB8QXYNJY"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // SWITCH TO FIRESTORE
        const db = firebase.firestore();

        let allProductsCache = {};
        let tempEditImages = [];

        /* --- AUTHENTICATION --- */
        function checkAdmin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "admin123") { 
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-ui').style.display = 'flex';
                loadAllData();
            } else {
                alert("Wrong Password");
            }
        }

        function logout() { location.reload(); }

        /* --- NAVIGATION --- */
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(event) event.currentTarget.classList.add('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function loadAllData() {
            loadProducts();
            loadOrders();
            loadCoupons();
        }

        /* --- COMPRESSION & IMAGE HELPERS (FIXED ERROR) --- */
        
        // New Compressor Function: Resizes image to max 800px width and compresses
        const compressImage = (file, maxWidth, quality) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Compress to JPEG with specific quality (0 to 1)
                    const dataUrl = canvas.toDataURL('image/jpeg', quality);
                    resolve(dataUrl);
                };
                img.onerror = (error) => reject(error);
            };
            reader.onerror = (error) => reject(error);
        });

        // Simple preview helper
        const toBase64Simple = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function previewImages(input, divId) {
            const container = document.getElementById(divId);
            container.innerHTML = "";
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.classList.add("img-thumb");
                        const div = document.createElement("div");
                        div.className = "img-thumb-container";
                        div.appendChild(img);
                        container.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        /* --- 1. UPLOAD NEW PRODUCT (WITH COMPRESSION) --- */
        async function uploadProduct() {
            const title = document.getElementById('p-title').value;
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            const category = document.getElementById('p-category').value;
            const type = document.getElementById('p-type').value; 
            const files = document.getElementById('p-images').files;
            const statusText = document.getElementById('upload-status');

            if(!title || !price || files.length === 0) {
                alert("Please fill all fields and select at least 1 image");
                return;
            }

            statusText.textContent = "Compressing & Processing images...";
            let imageUrls = [];

            for(let i=0; i<files.length; i++) {
                try {
                    // COMPRESSION STEP: Resize to 800px, 70% quality
                    // This reduces 5MB files to < 100KB, fitting in Firestore
                    const base64String = await compressImage(files[i], 800, 0.7);
                    imageUrls.push(base64String);
                } catch(err) {
                    console.error("Compression Error", err);
                    statusText.textContent = "Error processing image.";
                    return;
                }
            }

            statusText.textContent = "Saving to Database...";

            // Firestore Add
            db.collection("products").add({
                title: title,
                description: desc,
                price: parseFloat(price),
                category: category,
                type: type, 
                images: imageUrls,
                createdAt: new Date().toISOString()
            }).then(() => {
                statusText.textContent = "";
                showToast("Product Added!");
                // Clear inputs
                document.getElementById('p-title').value = "";
                document.getElementById('p-desc').value = "";
                document.getElementById('p-price').value = "";
                document.getElementById('p-images').value = "";
                document.getElementById('add-preview').innerHTML = "";
            }).catch((error) => {
                statusText.textContent = "Database Error: " + error.message;
            });
        }

        /* --- 2. LIST PRODUCTS (FIRESTORE REALTIME) --- */
        function loadProducts() {
            const container = document.getElementById('products-list-container');
            container.innerHTML = "<p>Loading...</p>";
            
            // Firestore onSnapshot for realtime updates
            db.collection("products").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
                container.innerHTML = "";
                allProductsCache = {}; 

                if(snapshot.empty) {
                    container.innerHTML = "<p>No products yet.</p>";
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const p = doc.data();
                    const key = doc.id;
                    allProductsCache[key] = p;

                    const img = (p.images && p.images.length > 0) ? p.images[0] : '';
                    
                    const div = document.createElement('div');
                    div.style.cssText = "display:flex; justify-content:space-between; align-items:center; background:#222; padding:15px; margin-bottom:10px; border-radius:5px;";
                    div.innerHTML = `
                        <div style="display:flex; gap:15px; align-items:center;">
                            <img src="${img}" style="width:60px; height:60px; border-radius:5px; object-fit:cover; background:#333;">
                            <div>
                                <strong style="font-size:1.1rem; color:white;">${p.title}</strong><br>
                                <span style="color:#888;">₹${p.price} | ${p.type ? p.type.toUpperCase() : 'CARD'}</span>
                            </div>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button onclick="openEditModal('${key}')" style="background:var(--gold); color:black; border:none; padding:8px 15px; border-radius:3px; cursor:pointer; font-weight:bold;">MANAGE</button>
                            <button onclick="deleteProduct('${key}')" style="background:#ff5555; color:white; border:none; padding:8px 15px; border-radius:3px; cursor:pointer; font-weight:bold;">DELETE</button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
        }

        function deleteProduct(key) {
            if(confirm("Delete this product permanently?")) {
                db.collection("products").doc(key).delete();
            }
        }

        /* --- 3. EDIT PRODUCT FUNCTIONALITY (WITH COMPRESSION) --- */
        function openEditModal(key) {
            const product = allProductsCache[key];
            if(!product) return;

            document.getElementById('edit-key').value = key;
            document.getElementById('edit-title').value = product.title || "";
            document.getElementById('edit-desc').value = product.description || "";
            document.getElementById('edit-price').value = product.price || "";
            document.getElementById('edit-type').value = product.type || "card";
            document.getElementById('edit-category').value = product.category || "custom";
            
            tempEditImages = product.images ? [...product.images] : [];
            renderEditImages();
            
            document.getElementById('edit-new-images').value = "";
            document.getElementById('edit-new-preview').innerHTML = "";

            document.getElementById('edit-modal').classList.add('open');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('open');
        }

        function renderEditImages() {
            const container = document.getElementById('edit-current-images');
            container.innerHTML = "";
            
            tempEditImages.forEach((imgBase64, index) => {
                const div = document.createElement("div");
                div.className = "img-thumb-container";
                
                const img = document.createElement("img");
                img.src = imgBase64;
                img.className = "img-thumb";
                
                const btn = document.createElement("button");
                btn.className = "img-del-btn";
                btn.innerHTML = "&times;";
                btn.onclick = () => {
                    tempEditImages.splice(index, 1);
                    renderEditImages();
                };

                div.appendChild(img);
                div.appendChild(btn);
                container.appendChild(div);
            });
        }

        async function saveProductChanges() {
            const key = document.getElementById('edit-key').value;
            const newFiles = document.getElementById('edit-new-images').files;
            
            if(newFiles.length > 0) {
                showToast("Compressing new images...");
                for(let i=0; i<newFiles.length; i++) {
                    try {
                        // COMPRESS NEW EDITS TOO
                        const base64 = await compressImage(newFiles[i], 800, 0.7);
                        tempEditImages.push(base64);
                    } catch(err) {
                        console.error(err);
                    }
                }
            }

            const updatedData = {
                title: document.getElementById('edit-title').value,
                description: document.getElementById('edit-desc').value,
                price: parseFloat(document.getElementById('edit-price').value),
                type: document.getElementById('edit-type').value,
                category: document.getElementById('edit-category').value,
                images: tempEditImages,
                updatedAt: new Date().toISOString()
            };

            db.collection("products").doc(key).update(updatedData).then(() => {
                showToast("Product Updated!");
                closeEditModal();
            }).catch(error => {
                alert("Error updating: " + error.message);
            });
        }

        /* --- 4. COUPONS & ORDERS (FIRESTORE) --- */
        function createCoupon() {
            const code = document.getElementById('c-code').value.toUpperCase().trim();
            const type = document.getElementById('c-type').value;
            const value = document.getElementById('c-value').value;
            if(!code || !value) return alert("Enter details");
            
            db.collection("coupons").doc(code).set({ type, value: parseFloat(value) }).then(() => {
                showToast("Coupon Saved");
                document.getElementById('c-code').value = "";
            });
        }

        function loadCoupons() {
            const tbody = document.getElementById('coupons-body');
            db.collection("coupons").onSnapshot((snap) => {
                tbody.innerHTML = "";
                snap.forEach((doc) => {
                    const c = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td style="color:var(--gold);">${doc.id}</td><td>${c.type === 'percentage' ? c.value + '%' : '₹' + c.value}</td><td><button onclick="deleteCoupon('${doc.id}')" style="color:#f55;background:none;border:none;cursor:pointer;">X</button></td>`;
                    tbody.appendChild(tr);
                });
            });
        }
        
        function deleteCoupon(id) {
            db.collection("coupons").doc(id).delete();
        }

        function loadOrders() {
            const tbody = document.getElementById('orders-table-body');
            // Assuming you want recent orders
            db.collection("orders").orderBy("createdAt", "desc").limit(20).onSnapshot((snap) => {
                tbody.innerHTML = "";
                snap.forEach((doc) => {
                    const o = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${doc.id.substring(0,6)}</td><td>${o.shipping ? o.shipping.firstName : 'Guest'}<br><small>${o.contactEmail || ''}</small></td><td>${o.items ? o.items.length : 0} Items</td><td style="color:var(--gold);">₹${o.total}</td><td><span class="status-badge status-new">PAID</span></td>`;
                    tbody.appendChild(tr);
                });
            });
        }
    </script>
</body>
</html>
