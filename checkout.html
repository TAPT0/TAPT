<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere" style="top: -50%;"></div>

    <nav>
        <a href="index" class="logo">TAPT<span>.</span></a>
        <a href="shop" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Return to Shop
        </a>
    </nav>

    <div class="checkout-container">
        <div id="checkout-form" class="checkout-layout">
            
            <div class="checkout-left">
                <div class="checkout-section">
                    <h2 class="c-head">Contact</h2>
                    <input type="email" id="email" class="tapt-input" placeholder="Email Address" required>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Shipping</h2>
                    <div class="row-2">
                        <input type="text" id="f-name" class="tapt-input" placeholder="First Name" required>
                        <input type="text" id="l-name" class="tapt-input" placeholder="Last Name" required>
                    </div>
                    <input type="text" id="address" class="tapt-input" placeholder="Address" required>
                    <div class="row-3">
                        <input type="text" id="city" class="tapt-input" placeholder="City" required>
                        <input type="text" id="state" class="tapt-input" placeholder="State" required>
                        <input type="text" id="zip" class="tapt-input" placeholder="ZIP" required>
                    </div>
                    <input type="tel" id="phone" class="tapt-input" placeholder="Phone" required>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Payment Method</h2>
                    <div class="payment-options">
                        <label class="pay-option">
                            <input type="radio" name="payment" value="card" checked>
                            <div class="pay-box">
                                <i class="fa-regular fa-credit-card"></i>
                                <span>Card / UPI</span>
                            </div>
                        </label>
                        <label class="pay-option">
                            <input type="radio" name="payment" value="cod">
                            <div class="pay-box">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span>COD</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-right">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    
                    <div class="checkout-items" id="checkout-items-list">
                        <p>Loading...</p>
                    </div>

                    <div class="coupon-wrapper">
                        <input type="text" id="coupon-code" placeholder="Gift card or discount code">
                        <button type="button" id="apply-coupon-btn">Apply</button>
                    </div>
                    <div id="coupon-message"></div>

                    <div class="summary-details">
                        <div class="summary-row"><span>Subtotal</span><span id="c-subtotal">₹0</span></div>
                        <div class="summary-row" id="discount-row" style="display:none; color: var(--tapt-gold);">
                            <span>Discount</span><span id="c-discount">-₹0</span>
                        </div>
                        <div class="summary-row"><span>Shipping</span><span style="color:var(--tapt-gold);">Free</span></div>
                        <div class="summary-row total"><span>Total</span><span id="c-total">₹0</span></div>
                    </div>

                    <button type="button" class="pay-btn" id="pay-btn" onclick="startPayment()">Pay Now</button>
                    
                    <div class="secure-msg"><i class="fa-solid fa-lock"></i> SSL Secure Checkout</div>
                </div>
            </div>

        </div>
    </div>

    <div id="success-overlay" class="success-screen" style="display: none;">
        <div class="success-content">
            <i class="fa-regular fa-circle-check"></i>
            <h2>Order Confirmed</h2>
            <p>Your legacy is being prepared.</p>
            <a href="shop" class="premium-btn">Continue Shopping</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 
    
    <script src="checkout.js"></script>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // REPLACE THIS WITH YOUR CLOUDFLARE WORKER URL
        const WORKER_URL = "https://tapt-chat-proxy.moominafarash.workers.dev/"; 

        async function startPayment() {
            // 1. Get Cart Total
            let cart = JSON.parse(localStorage.getItem('taptCart')) || [];
            let totalINR = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            if(totalINR === 0) {
                alert("Your cart is empty!");
                return;
            }

            // 2. Validate Inputs (Simple check)
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            if(!email || !phone) {
                alert("Please fill in your Email and Phone.");
                return;
            }

            // 3. UI Feedback
            const btn = document.getElementById('pay-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.7";

            try {
                // 4. Create Order securely via Cloudflare
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'create_order', 
                        amount: totalINR * 100 // Convert to paise
                    })
                });

                const order = await response.json();

                if (order.error) {
                    throw new Error("Server Error: " + JSON.stringify(order));
                }

                // 5. Open Razorpay
                const options = {
                    "key": "rzp_live_S1OPe9xRMj9Gdu", // <--- PASTE YOUR KEY ID HERE
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "TAPT Hardware",
                    "description": "Premium NFC Gear",
                    "order_id": order.id,
                    "prefill": {
                        "email": email,
                        "contact": phone
                    },
                    "handler": function (response) {
                        // Success! Show overlay
                        document.getElementById('success-overlay').style.display = "flex";
                        localStorage.removeItem('taptCart'); // Clear cart
                    },
                    "theme": { "color": "#D4AF37" }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();
                
                // Reset button text
                btn.innerText = originalText;
                btn.style.opacity = "1";

            } catch (error) {
                console.error(error);
                alert("Payment setup failed. Check your Worker URL.");
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
