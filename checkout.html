<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- PREMIUM DARK THEME --- */
        :root {
            --tapd-gold: #D4AF37;
            --tapd-black: #050505;
            --tapd-glass: rgba(255, 255, 255, 0.05);
            --tapd-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--tapd-black);
            color: #fff;
            font-family: 'Inter', sans-serif; /* Clean font for text */
            margin: 0;
            overflow-x: hidden;
        }

        /* Gold Glow Effect */
        .gold-glow {
            position: fixed;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,0) 70%);
            top: -20%; left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .logo span { color: var(--tapd-gold); }

        .back-link {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .back-link:hover { color: var(--tapd-gold); }

        /* Layout */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            position: relative;
            z-index: 5;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
        }

        @media (max-width: 900px) {
            .checkout-layout { grid-template-columns: 1fr; }
            .checkout-right { order: -1; margin-bottom: 30px; }
        }

        /* Section Headers */
        .c-head {
            font-family: 'Syncopate', sans-serif;
            font-size: 1rem;
            margin-bottom: 25px;
            color: var(--tapd-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--tapd-border);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Input Fields */
        .TAPD-input {
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--tapd-border);
            padding: 16px;
            color: #fff;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
        }

        .TAPD-input:focus {
            outline: none;
            border-color: var(--tapd-gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(212,175,55,0.1);
        }

        .TAPD-input::placeholder { color: #555; }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }

        /* Payment Selection */
        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pay-option { cursor: pointer; }
        .pay-option input { display: none; }
        
        .pay-box {
            border: 1px solid var(--tapd-border);
            background: var(--tapd-glass);
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            opacity: 0.5;
        }
        
        .pay-box i { font-size: 1.8rem; margin-bottom: 10px; display: block; color: #fff; }
        .pay-box span { font-size: 0.9rem; font-weight: 500; }
        
        .pay-option input:checked + .pay-box {
            border-color: var(--tapd-gold);
            opacity: 1;
            background: rgba(212, 175, 55, 0.08);
            box-shadow: 0 0 15px rgba(212,175,55,0.15);
        }
        .pay-option input:checked + .pay-box i { color: var(--tapd-gold); }

        /* Order Summary Card */
        .summary-card {
            background: #111;
            border: 1px solid var(--tapd-border);
            padding: 30px;
            border-radius: 12px;
            position: sticky;
            top: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .summary-card h3 {
            font-family: 'Syncopate', sans-serif;
            margin-top: 0;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Cart Items */
        .checkout-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        /* Scrollbar for cart */
        .checkout-items::-webkit-scrollbar { width: 4px; }
        .checkout-items::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        
        .checkout-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
            background: #222;
        }
        
        .item-info h4 { margin: 0 0 4px 0; font-size: 0.95rem; font-weight: 600; color: #fff; }
        .item-info p { margin: 0; font-size: 0.8rem; color: #888; }
        
        .summary-details { margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .summary-row.total {
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--tapd-border);
        }

        /* Button */
        .pay-btn {
            width: 100%;
            background: var(--tapd-gold);
            color: #000;
            border: none;
            padding: 20px;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .pay-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(212,175,55,0.4);
        }

        .pay-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .secure-msg {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Loader */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(212,175,55,0.2);
            border-top: 3px solid var(--tapd-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="gold-glow"></div>

    <nav>
        <a href="index.html" class="logo">TAPD<span>.</span></a>
        <a href="shop.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Return to Shop
        </a>
    </nav>

    <div class="checkout-container">
        <div id="checkout-form" class="checkout-layout">
            
            <div class="checkout-left">
                <div class="checkout-section">
                    <h2 class="c-head">Contact Details</h2>
                    <input type="email" id="email" class="TAPD-input" placeholder="Email Address" required>
                    <input type="tel" id="phone" class="TAPD-input" placeholder="Phone Number (Required for WhatsApp)" required>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Shipping Address</h2>
                    <div class="row-2">
                        <input type="text" id="f-name" class="TAPD-input" placeholder="First Name" required>
                        <input type="text" id="l-name" class="TAPD-input" placeholder="Last Name" required>
                    </div>
                    <input type="text" id="address" class="TAPD-input" placeholder="Full Address" required>
                    <div class="row-3">
                        <input type="text" id="city" class="TAPD-input" placeholder="City" required>
                        <input type="text" id="state" class="TAPD-input" placeholder="State" required>
                        <input type="text" id="zip" class="TAPD-input" placeholder="ZIP Code" required>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Payment Method</h2>
                    <div class="payment-options">
                        <label class="pay-option">
                            <input type="radio" name="payment" value="card" checked onchange="updateButtonText()">
                            <div class="pay-box">
                                <i class="fa-regular fa-credit-card"></i>
                                <span>Prepaid (UPI/Card)</span>
                            </div>
                        </label>
                        <label class="pay-option">
                            <input type="radio" name="payment" value="cod" onchange="updateButtonText()">
                            <div class="pay-box">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-right">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    
                    <div class="checkout-items" id="checkout-items-list">
                        </div>

                    <div class="summary-details">
                        <div class="summary-row"><span>Subtotal</span><span id="c-subtotal">₹0</span></div>
                        <div class="summary-row"><span>Shipping</span><span style="color:var(--tapd-gold);">Free</span></div>
                        <div class="summary-row total"><span>Total</span><span id="c-total">₹0</span></div>
                    </div>

                    <button type="button" class="pay-btn" id="pay-btn" onclick="processOrder()">Pay Securely</button>
                    
                    <div class="secure-msg"><i class="fa-solid fa-lock"></i> SSL Encrypted & Secure</div>
                </div>
            </div>

        </div>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div style="color: var(--tapd-gold); font-family: 'Syncopate', sans-serif; font-size: 0.8rem; letter-spacing: 2px;">PROCESSING...</div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // --- CONFIGURATION START ---
        
        // 1. YOUR WHATSAPP NUMBER (Format: 919900000000 - No + sign)
        const ADMIN_WHATSAPP = "919906666666"; 
        
        // 2. YOUR RAZORPAY KEY ID
        const RAZORPAY_KEY = "rzp_live_S1OPe9xRMj9Gdu"; 
        
        // 3. YOUR WORKER URL (For secure order creation)
        const WORKER_URL = "https://TAPD-chat-proxy.moominafarash.workers.dev/"; 
        
        // --- CONFIGURATION END ---

        let cart = [];
        let totalAmount = 0;

        // --- 1. SMART CART LOADER (The Fix) ---
        window.onload = function() {
            loadCartSmartly();
        };

        function loadCartSmartly() {
            // Checks multiple common storage names to find your cart
            const possibleKeys = ['cart', 'TAPDCart', 'items', 'cartItems', 'shoppingCart'];
            let foundData = null;

            for (let key of possibleKeys) {
                let data = localStorage.getItem(key);
                if (data) {
                    try {
                        let parsed = JSON.parse(data);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            foundData = parsed;
                            console.log("Found cart in: " + key);
                            break;
                        }
                    } catch (e) { console.log("Error parsing " + key); }
                }
            }

            cart = foundData || [];
            const container = document.getElementById('checkout-items-list');
            const btn = document.getElementById('pay-btn');
            
            container.innerHTML = '';
            totalAmount = 0;

            if(cart.length === 0) {
                container.innerHTML = '<p style="color:#666; text-align:center; padding: 20px;">Your cart is empty.</p>';
                btn.disabled = true;
                btn.innerText = "Cart Empty";
                btn.style.opacity = "0.5";
                return;
            }

            // Render Items
            cart.forEach(item => {
                // Handle different variable names (price vs productPrice, etc)
                let price = item.price || item.productPrice || 0;
                let qty = item.qty || item.quantity || 1;
                let name = item.name || item.productName || "Product";
                let img = item.img || item.image || item.productImage || 'https://via.placeholder.com/60/111/D4AF37?text=TAPD';

                let itemTotal = price * qty;
                totalAmount += itemTotal;
                
                container.innerHTML += `
                    <div class="checkout-item">
                        <img src="${img}" alt="${name}">
                        <div class="item-info">
                            <h4>${name}</h4>
                            <p>Qty: ${qty} | ₹${price}</p>
                        </div>
                        <div style="margin-left:auto; font-weight:600; color: #fff;">₹${itemTotal}</div>
                    </div>
                `;
            });

            document.getElementById('c-subtotal').innerText = "₹" + totalAmount;
            document.getElementById('c-total').innerText = "₹" + totalAmount;
            
            // Re-enable button
            btn.disabled = false;
            updateButtonText();
        }

        function updateButtonText() {
            const method = document.querySelector('input[name="payment"]:checked').value;
            const btn = document.getElementById('pay-btn');
            if(cart.length === 0) return; // Don't change if empty

            if(method === 'cod') {
                btn.innerText = "Place COD Order";
            } else {
                btn.innerText = "Pay Securely";
            }
        }

        // --- 2. ORDER PROCESSING ---
        async function processOrder() {
            // Validate Inputs
            const ids = ['f-name', 'l-name', 'address', 'city', 'state', 'zip', 'phone', 'email'];
            let isValid = true;
            let formData = {};

            ids.forEach(id => {
                const el = document.getElementById(id);
                if(!el.value.trim()) {
                    el.style.borderColor = '#ff4444';
                    isValid = false;
                } else {
                    el.style.borderColor = 'rgba(255,255,255,0.15)';
                    formData[id] = el.value.trim();
                }
            });

            if(!isValid) {
                alert("Please fill in all details correctly.");
                return;
            }

            // Show Loader
            document.getElementById('loading-overlay').style.display = 'flex';

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const orderID = "TAPD-" + Math.floor(1000 + Math.random() * 9000);

            if(paymentMethod === 'cod') {
                // COD Flow
                setTimeout(() => {
                    redirectToWhatsApp(orderID, formData, 'Cash on Delivery (COD)', 'Pending Verification');
                }, 1500);
            } else {
                // Prepaid Flow
                initiateOnlinePayment(orderID, formData);
            }
        }

        // --- 3. RAZORPAY LOGIC ---
        async function initiateOnlinePayment(orderID, formData) {
            try {
                // Create Order on Server
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'create_order', 
                        amount: totalAmount * 100 
                    })
                });

                const orderData = await response.json();
                if (orderData.error) throw new Error("Server Error");

                const options = {
                    "key": RAZORPAY_KEY,
                    "amount": orderData.amount,
                    "currency": "INR",
                    "name": "TAPD.",
                    "description": "NFC Order #" + orderID,
                    "order_id": orderData.id,
                    "prefill": {
                        "name": formData['f-name'] + " " + formData['l-name'],
                        "email": formData['email'],
                        "contact": formData['phone']
                    },
                    "theme": { "color": "#D4AF37" },
                    "handler": function (response) {
                        // Success -> WhatsApp
                        redirectToWhatsApp(orderID, formData, 'PREPAID (Paid)', response.razorpay_payment_id);
                    },
                    "modal": {
                        "ondismiss": function(){
                            document.getElementById('loading-overlay').style.display = 'none';
                        }
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();

            } catch (error) {
                console.error(error);
                alert("Payment Error. Please try COD.");
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // --- 4. WHATSAPP REDIRECTOR ---
        function redirectToWhatsApp(orderID, data, pMethod, pStatus) {
            
            // Format the message
            let msg = `*NEW ORDER: ${orderID}*\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*Customer:* ${data['f-name']} ${data['l-name']}\n`;
            msg += `*Phone:* ${data['phone']}\n`;
            msg += `*City:* ${data['city']}, ${data['zip']}\n`;
            msg += `*Address:* ${data['address']}\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*ITEMS:*\n`;

            cart.forEach(item => {
                let name = item.name || item.productName || "Item";
                let qty = item.qty || item.quantity || 1;
                msg += `• ${name} (x${qty})\n`;
            });

            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*TOTAL:* ₹${totalAmount}\n`;
            msg += `*PAYMENT:* ${pMethod}\n`;
            msg += `*REF:* ${pStatus}\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `Please confirm my order!`;

            // Encode and Send
            let encodedMsg = encodeURIComponent(msg);
            
            // Clear Cart
            // Note: We clear ALL common keys to be safe
            ['cart', 'TAPDCart', 'items'].forEach(k => localStorage.removeItem(k));

            window.location.href = `https://wa.me/${ADMIN_WHATSAPP}?text=${encodedMsg}`;
        }
    </script>
</body>
</html>
