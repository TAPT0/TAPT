<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- PREMIUM DARK THEME --- */
        :root {
            --tapd-gold: #D4AF37;
            --tapd-black: #050505;
            --tapd-panel: #0a0a0a;
            --tapd-border: rgba(255, 255, 255, 0.1);
            --success: #00ff88;
            --error: #ff4444;
        }

        body {
            background-color: var(--tapd-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Ambient Glow */
        .gold-glow {
            position: fixed;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(212,175,55,0.08) 0%, rgba(0,0,0,0) 70%);
            top: -30%; left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .logo span { color: var(--tapd-gold); }

        .back-link {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .back-link:hover { color: var(--tapd-gold); }

        /* Layout */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            position: relative;
            z-index: 5;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
        }

        @media (max-width: 900px) {
            .checkout-layout { grid-template-columns: 1fr; }
            .checkout-right { order: -1; margin-bottom: 30px; }
        }

        /* Section Headers */
        .c-head {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--tapd-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .c-head::after {
            content: ''; flex: 1; height: 1px; background: var(--tapd-border);
        }

        /* Input Fields with Validation */
        .input-group { position: relative; margin-bottom: 15px; }
        
        .TAPD-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--tapd-border);
            padding: 16px;
            padding-right: 40px; /* Space for icon */
            color: #fff;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
        }

        .TAPD-input:focus {
            outline: none;
            border-color: var(--tapd-gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(212,175,55,0.05);
        }

        .input-status {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: 0.3s;
        }
        
        .TAPD-input.valid { border-color: var(--success); }
        .TAPD-input.valid + .input-status { opacity: 1; color: var(--success); }
        
        .TAPD-input.invalid { border-color: var(--error); }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }

        /* Payment Selection */
        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pay-option { cursor: pointer; }
        .pay-option input { display: none; }
        
        .pay-box {
            border: 1px solid var(--tapd-border);
            background: rgba(255,255,255,0.02);
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            opacity: 0.6;
            position: relative;
            overflow: hidden;
        }
        
        .pay-box i { font-size: 1.8rem; margin-bottom: 10px; display: block; color: #fff; }
        .pay-box span { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .pay-option input:checked + .pay-box {
            border-color: var(--tapd-gold);
            opacity: 1;
            background: rgba(212, 175, 55, 0.05);
        }
        
        .pay-option input:checked + .pay-box::after {
            content: '\f00c'; /* Checkmark */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute; top: 10px; right: 10px;
            color: var(--tapd-gold);
            font-size: 0.8rem;
        }

        /* Summary Card */
        .summary-card {
            background: var(--tapd-panel);
            border: 1px solid var(--tapd-border);
            padding: 30px;
            border-radius: 12px;
            position: sticky;
            top: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .summary-card h3 {
            font-family: 'Syncopate', sans-serif;
            margin-top: 0;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--tapd-border);
            padding-bottom: 15px;
        }

        /* Cart Items */
        .checkout-items {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        .checkout-items::-webkit-scrollbar { width: 3px; }
        .checkout-items::-webkit-scrollbar-thumb { background: #333; }

        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .checkout-item img {
            width: 50px; height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            background: #222;
        }
        
        .item-info h4 { margin: 0 0 4px 0; font-size: 0.85rem; font-weight: 600; color: #fff; }
        .item-info p { margin: 0; font-size: 0.75rem; color: #888; }
        
        /* Promo Code */
        .promo-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .promo-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--tapd-border);
            padding: 12px;
            color: white;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .promo-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .promo-btn:hover { background: #555; }

        /* Totals */
        .summary-details { margin-top: 10px; }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #aaa;
        }
        .summary-row.discount { color: var(--tapd-gold); }
        .summary-row.total {
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--tapd-border);
        }

        /* Pay Button */
        .pay-btn {
            width: 100%;
            background: var(--tapd-gold);
            color: #000;
            border: none;
            padding: 18px;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .pay-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(212,175,55,0.3);
        }
        
        .pay-btn:disabled {
            background: #333; cursor: not-allowed; opacity: 0.5; box-shadow: none;
        }

        /* Terms */
        .terms-check {
            display: flex; align-items: center; gap: 10px;
            margin-top: 15px; font-size: 0.75rem; color: #666;
        }
        .terms-check input { accent-color: var(--tapd-gold); }

        .secure-msg {
            text-align: center; font-size: 0.7rem; color: #444; margin-top: 15px;
            display: flex; justify-content: center; align-items: center; gap: 6px;
        }

        /* Loader */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(212,175,55,0.2); border-top: 3px solid var(--tapd-gold);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="gold-glow"></div>

    <nav>
        <a href="shop.html" class="logo">TAPD<span>.</span></a>
        <a href="shop.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Return to Shop
        </a>
    </nav>

    <div class="checkout-container">
        <div id="checkout-form" class="checkout-layout">
            
            <div class="checkout-left">
                
                <div class="checkout-section">
                    <h2 class="c-head"><i class="fa-regular fa-user"></i> Contact</h2>
                    <div class="input-group">
                        <input type="email" id="email" class="TAPD-input" placeholder="Email Address" required oninput="validate(this)">
                        <i class="fa-solid fa-check input-status"></i>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" class="TAPD-input" placeholder="Phone (Required for Order Updates)" required oninput="validate(this)">
                        <i class="fa-solid fa-check input-status"></i>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head"><i class="fa-solid fa-truck-fast"></i> Shipping</h2>
                    <div class="row-2">
                        <div class="input-group">
                            <input type="text" id="f-name" class="TAPD-input" placeholder="First Name" required oninput="validate(this)">
                        </div>
                        <div class="input-group">
                            <input type="text" id="l-name" class="TAPD-input" placeholder="Last Name" required oninput="validate(this)">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="address" class="TAPD-input" placeholder="Street Address, Apt, Suite" required oninput="validate(this)">
                        <i class="fa-solid fa-check input-status"></i>
                    </div>
                    <div class="row-3">
                        <input type="text" id="city" class="TAPD-input" placeholder="City" required oninput="validate(this)">
                        <input type="text" id="state" class="TAPD-input" placeholder="State" required oninput="validate(this)">
                        <input type="text" id="zip" class="TAPD-input" placeholder="ZIP Code" required oninput="validate(this)">
                    </div>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head"><i class="fa-regular fa-credit-card"></i> Payment</h2>
                    <div class="payment-options">
                        <label class="pay-option">
                            <input type="radio" name="payment" value="card" checked onchange="updateUI()">
                            <div class="pay-box">
                                <i class="fa-brands fa-google-pay"></i>
                                <span>UPI / Cards</span>
                            </div>
                        </label>
                        <label class="pay-option">
                            <input type="radio" name="payment" value="cod" onchange="updateUI()">
                            <div class="pay-box">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-right">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    
                    <div class="checkout-items" id="checkout-items-list">
                        </div>

                    <div class="promo-wrapper">
                        <input type="text" id="promo-code" class="promo-input" placeholder="Promo Code">
                        <button class="promo-btn" onclick="applyCoupon()">APPLY</button>
                    </div>

                    <div class="summary-details">
                        <div class="summary-row"><span>Subtotal</span><span id="c-subtotal">₹0</span></div>
                        <div class="summary-row"><span>Shipping</span><span style="color:var(--tapd-gold);">Free</span></div>
                        <div class="summary-row discount" id="discount-row" style="display:none;">
                            <span>Discount</span><span id="c-discount">-₹0</span>
                        </div>
                        <div class="summary-row total"><span>Total</span><span id="c-total">₹0</span></div>
                    </div>

                    <label class="terms-check">
                        <input type="checkbox" id="terms" checked>
                        I agree to the Terms of Service & Privacy Policy
                    </label>

                    <button type="button" class="pay-btn" id="pay-btn" onclick="processOrder()">Pay Securely</button>
                    
                    <div class="secure-msg"><i class="fa-solid fa-lock"></i> 256-Bit SSL Encrypted</div>
                </div>
            </div>

        </div>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div style="color: var(--tapd-gold); font-family: 'Syncopate'; font-size: 0.8rem; letter-spacing: 2px;">PROCESSING...</div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // --- CONFIGURATION ---
        const ADMIN_WHATSAPP = "919103463033"; 
        const WORKER_URL = "https://TAPD-chat-proxy.moominafarash.workers.dev/"; 
        const RAZORPAY_KEY = "rzp_live_S1OPe9xRMj9Gdu"; 
        
        // --- VALID COUPONS ---
        const VALID_COUPONS = {
            "WELCOME10": 0.10, // 10% off
            "TAPD20": 0.20,    // 20% off
            "FREESHIP": 0      // (Already free, but valid code)
        };

        let cart = [];
        let subtotal = 0;
        let discount = 0;
        let finalTotal = 0;

        // --- 1. INITIALIZATION ---
        window.onload = function() {
            loadCartSmartly();
            loadUserDetails(); // Auto-fill
        };

        // --- 2. SMART CART LOADER ---
        function loadCartSmartly() {
            // Priority check for 'TAPDCart'
            const keys = ['TAPDCart', 'cart', 'items'];
            let rawData = null;

            for(let k of keys) {
                if(localStorage.getItem(k)) {
                    rawData = localStorage.getItem(k);
                    break;
                }
            }

            if (rawData) {
                try { cart = JSON.parse(rawData); } catch(e) { cart = []; }
            } else {
                cart = [];
            }

            const container = document.getElementById('checkout-items-list');
            container.innerHTML = '';
            subtotal = 0;

            if(cart.length === 0 || !Array.isArray(cart)) {
                container.innerHTML = '<p style="color:#666; text-align:center; padding: 20px;">Your cart is empty.</p>';
                document.getElementById('pay-btn').disabled = true;
                document.getElementById('pay-btn').innerText = "Cart Empty";
                return;
            }

            cart.forEach(item => {
                let price = Number(item.price) || 0;
                let qty = Number(item.qty) || 1;
                let name = item.name || "Product";
                let img = item.img || 'https://via.placeholder.com/60?text=IMG';

                subtotal += (price * qty);
                
                container.innerHTML += `
                    <div class="checkout-item">
                        <img src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/60?text=IMG'">
                        <div class="item-info">
                            <h4>${name}</h4>
                            <p>Qty: ${qty} | ₹${price}</p>
                        </div>
                        <div style="margin-left:auto; font-weight:600; color: #fff;">₹${price * qty}</div>
                    </div>
                `;
            });

            calculateTotals();
            updateUI();
        }

        // --- 3. AUTO-FILL (Feature) ---
        function loadUserDetails() {
            const saved = localStorage.getItem('tapd_user_details');
            if(saved) {
                const data = JSON.parse(saved);
                for (const [key, value] of Object.entries(data)) {
                    const el = document.getElementById(key);
                    if(el) {
                        el.value = value;
                        validate(el); // Trigger green check
                    }
                }
            }
        }

        function saveUserDetails(data) {
            localStorage.setItem('tapd_user_details', JSON.stringify(data));
        }

        // --- 4. VALIDATION VISUALS ---
        function validate(input) {
            if(input.value.trim().length > 0) {
                input.classList.add('valid');
                input.classList.remove('invalid');
            } else {
                input.classList.remove('valid');
            }
        }

        // --- 5. COUPON LOGIC ---
        function applyCoupon() {
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim().toUpperCase();
            
            if(VALID_COUPONS.hasOwnProperty(code)) {
                const percent = VALID_COUPONS[code];
                discount = Math.round(subtotal * percent);
                
                document.getElementById('discount-row').style.display = 'flex';
                codeInput.style.borderColor = 'var(--success)';
                alert(`Code ${code} Applied! Saved ₹${discount}`);
            } else {
                discount = 0;
                document.getElementById('discount-row').style.display = 'none';
                codeInput.style.borderColor = 'var(--error)';
                alert("Invalid Coupon Code");
            }
            calculateTotals();
        }

        function calculateTotals() {
            finalTotal = subtotal - discount;
            document.getElementById('c-subtotal').innerText = "₹" + subtotal;
            document.getElementById('c-discount').innerText = "-₹" + discount;
            document.getElementById('c-total').innerText = "₹" + finalTotal;
        }

        function updateUI() {
            if(cart.length === 0) return;
            const method = document.querySelector('input[name="payment"]:checked').value;
            const btn = document.getElementById('pay-btn');
            
            if(method === 'cod') {
                btn.innerText = `Place COD Order (₹${finalTotal})`;
            } else {
                btn.innerText = `Pay Securely (₹${finalTotal})`;
            }
        }

        // --- 6. PROCESS ORDER ---
        async function processOrder() {
            // Validation
            const ids = ['f-name', 'l-name', 'address', 'city', 'state', 'zip', 'phone', 'email'];
            let isValid = true;
            let formData = {};

            ids.forEach(id => {
                const el = document.getElementById(id);
                if(!el.value.trim()) {
                    el.classList.add('invalid');
                    isValid = false;
                } else {
                    el.classList.remove('invalid');
                    formData[id] = el.value.trim();
                }
            });

            if(!document.getElementById('terms').checked) {
                alert("Please agree to the Terms of Service.");
                return;
            }

            if(!isValid) {
                alert("Please check your details (highlighted in red).");
                return;
            }

            // Save for next time
            saveUserDetails(formData);

            // Start Process
            document.getElementById('loading-overlay').style.display = 'flex';
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const orderID = "ORD-" + Math.floor(10000 + Math.random() * 90000);

            if(paymentMethod === 'cod') {
                setTimeout(() => {
                    sendToWhatsApp(orderID, formData, 'COD (Cash on Delivery)', 'Pending Verification');
                }, 1500);
            } else {
                initiateRazorpay(orderID, formData);
            }
        }

        // --- 7. RAZORPAY ---
        async function initiateRazorpay(orderID, formData) {
            try {
                // Try creating order via worker
                let orderData;
                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'create_order', amount: finalTotal * 100 })
                    });
                    orderData = await response.json();
                } catch(e) {
                    console.warn("Worker failed, using dummy order ID for frontend test");
                    orderData = { id: orderID, amount: finalTotal * 100 }; // Fallback
                }

                const options = {
                    "key": RAZORPAY_KEY,
                    "amount": orderData.amount,
                    "currency": "INR",
                    "name": "TAPD.",
                    "description": "Order #" + orderID,
                    "order_id": orderData.id.startsWith("order_") ? orderData.id : "", // Only use real RP ID if available
                    "prefill": {
                        "name": formData['f-name'],
                        "email": formData['email'],
                        "contact": formData['phone']
                    },
                    "theme": { "color": "#D4AF37" },
                    "handler": function (response) {
                        sendToWhatsApp(orderID, formData, 'PREPAID', response.razorpay_payment_id);
                    },
                    "modal": {
                        "ondismiss": function(){
                            document.getElementById('loading-overlay').style.display = 'none';
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error(error);
                alert("Payment Gateway Error. Please try COD.");
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // --- 8. WHATSAPP SENDER ---
        function sendToWhatsApp(orderID, data, pMethod, pRef) {
            let msg = `*NEW ORDER: ${orderID}*\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*Name:* ${data['f-name']} ${data['l-name']}\n`;
            msg += `*Phone:* ${data['phone']}\n`;
            msg += `*Address:* ${data['address']}, ${data['city']}\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*ITEMS:*\n`;

            cart.forEach(item => {
                msg += `• ${item.name} (x${item.qty})\n`;
            });

            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*TOTAL:* ₹${finalTotal}\n`;
            msg += `*METHOD:* ${pMethod}\n`;
            msg += `*REF:* ${pRef}\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `Please confirm my order!`;

            // Clear Cart
            ['cart', 'TAPDCart', 'items'].forEach(k => localStorage.removeItem(k));

            window.location.href = `https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
