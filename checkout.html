<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- PREMIUM STYLING OVERRIDE --- */
        :root {
            --tapd-gold: #D4AF37;
            --tapd-black: #0a0a0a;
            --tapd-glass: rgba(255, 255, 255, 0.03);
            --tapd-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--tapd-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        /* Gold Glow */
        .gold-glow-sphere {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, rgba(0,0,0,0) 70%);
            top: -200px; left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .logo span { color: var(--tapd-gold); }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--tapd-gold); }

        /* Layout */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            position: relative;
            z-index: 5;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        @media (max-width: 900px) {
            .checkout-layout { grid-template-columns: 1fr; }
            .checkout-right { order: -1; margin-bottom: 20px; }
        }

        /* Sections */
        .checkout-section { margin-bottom: 40px; }
        
        .c-head {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 1px solid var(--tapd-border);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Inputs */
        .TAPD-input {
            width: 100%;
            background: var(--tapd-glass);
            border: 1px solid var(--tapd-border);
            padding: 15px;
            color: #fff;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 0.95rem;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            box-sizing: border-box; /* Fix padding issue */
        }

        .TAPD-input:focus {
            outline: none;
            border-color: var(--tapd-gold);
            background: rgba(255, 255, 255, 0.05);
        }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }

        /* Payment Selection */
        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .pay-option input { display: none; }
        
        .pay-box {
            border: 1px solid var(--tapd-border);
            background: var(--tapd-glass);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.6;
        }
        
        .pay-box i { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        
        .pay-option input:checked + .pay-box {
            border-color: var(--tapd-gold);
            opacity: 1;
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 15px rgba(212,175,55,0.1);
        }

        /* Order Summary Card */
        .summary-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--tapd-border);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 40px;
        }

        .summary-card h3 {
            font-family: 'Syncopate', sans-serif;
            margin-top: 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--tapd-border);
        }
        
        .checkout-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        
        .item-info h4 { margin: 0 0 5px 0; font-size: 0.9rem; }
        .item-info p { margin: 0; font-size: 0.8rem; color: #888; }
        
        .summary-details { margin-top: 20px; }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
        .summary-row.total {
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--tapd-border);
        }

        /* Buttons */
        .pay-btn {
            width: 100%;
            background: var(--tapd-gold);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .pay-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }

        .secure-msg {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(212,175,55,0.3);
            border-top: 3px solid var(--tapd-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index" class="logo">TAPD<span>.</span></a>
        <a href="shop" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Return to Shop
        </a>
    </nav>

    <div class="checkout-container">
        <div id="checkout-form" class="checkout-layout">
            
            <div class="checkout-left">
                <div class="checkout-section">
                    <h2 class="c-head">Contact Info</h2>
                    <input type="email" id="email" class="TAPD-input" placeholder="Email Address" required>
                    <input type="tel" id="phone" class="TAPD-input" placeholder="Phone Number (Required for WhatsApp)" required>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Shipping Address</h2>
                    <div class="row-2">
                        <input type="text" id="f-name" class="TAPD-input" placeholder="First Name" required>
                        <input type="text" id="l-name" class="TAPD-input" placeholder="Last Name" required>
                    </div>
                    <input type="text" id="address" class="TAPD-input" placeholder="Street Address" required>
                    <div class="row-3">
                        <input type="text" id="city" class="TAPD-input" placeholder="City" required>
                        <input type="text" id="state" class="TAPD-input" placeholder="State" required>
                        <input type="text" id="zip" class="TAPD-input" placeholder="ZIP Code" required>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2 class="c-head">Payment Method</h2>
                    <div class="payment-options">
                        <label class="pay-option">
                            <input type="radio" name="payment" value="card" checked onchange="updateButtonText()">
                            <div class="pay-box">
                                <i class="fa-regular fa-credit-card"></i>
                                <span>Prepaid (UPI/Card)</span>
                            </div>
                        </label>
                        <label class="pay-option">
                            <input type="radio" name="payment" value="cod" onchange="updateButtonText()">
                            <div class="pay-box">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-right">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    
                    <div class="checkout-items" id="checkout-items-list">
                        </div>

                    <div class="summary-details">
                        <div class="summary-row"><span>Subtotal</span><span id="c-subtotal">₹0</span></div>
                        <div class="summary-row"><span>Shipping</span><span style="color:var(--tapd-gold);">Free</span></div>
                        <div class="summary-row total"><span>Total</span><span id="c-total">₹0</span></div>
                    </div>

                    <button type="button" class="pay-btn" id="pay-btn" onclick="processOrder()">Pay Securely</button>
                    
                    <div class="secure-msg"><i class="fa-solid fa-lock"></i> SSL Encrypted & Secure</div>
                </div>
            </div>

        </div>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div style="color: var(--tapd-gold); letter-spacing: 2px;">PROCESSING...</div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // --- CONFIGURATION ---
        // REPLACE WITH YOUR ACTUAL WHATSAPP NUMBER (International format, no +)
        const ADMIN_WHATSAPP = "919906666666"; 
        const WORKER_URL = "https://TAPD-chat-proxy.moominafarash.workers.dev/"; 
        const RAZORPAY_KEY = "rzp_live_S1OPe9xRMj9Gdu"; // Your existing key

        let cart = [];
        let totalAmount = 0;

        // 1. Load Cart on Page Load
        window.onload = function() {
            loadCart();
        };

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('TAPDCart')) || [];
            const container = document.getElementById('checkout-items-list');
            container.innerHTML = '';
            
            totalAmount = 0;

            if(cart.length === 0) {
                container.innerHTML = '<p style="color:#666; text-align:center;">Your cart is empty.</p>';
                document.getElementById('pay-btn').disabled = true;
                document.getElementById('pay-btn').innerText = "Cart Empty";
                return;
            }

            cart.forEach(item => {
                let itemTotal = item.price * item.qty;
                totalAmount += itemTotal;
                
                // Using a placeholder image if item.img is broken or using a default
                let imgUrl = item.img || 'https://via.placeholder.com/60/000000/D4AF37?text=TAPD';

                container.innerHTML += `
                    <div class="checkout-item">
                        <img src="${imgUrl}" alt="${item.name}">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>Qty: ${item.qty} | ₹${item.price}</p>
                        </div>
                        <div style="margin-left:auto; font-weight:600;">₹${itemTotal}</div>
                    </div>
                `;
            });

            document.getElementById('c-subtotal').innerText = "₹" + totalAmount;
            document.getElementById('c-total').innerText = "₹" + totalAmount;
        }

        function updateButtonText() {
            const method = document.querySelector('input[name="payment"]:checked').value;
            const btn = document.getElementById('pay-btn');
            if(method === 'cod') {
                btn.innerText = "Place COD Order";
            } else {
                btn.innerText = "Pay Securely";
            }
        }

        // 2. Main Order Process
        async function processOrder() {
            // Validation
            const fields = ['f-name', 'l-name', 'address', 'city', 'state', 'zip', 'phone', 'email'];
            let isValid = true;
            let formData = {};

            fields.forEach(id => {
                const el = document.getElementById(id);
                if(!el.value.trim()) {
                    el.style.borderColor = 'red';
                    isValid = false;
                } else {
                    el.style.borderColor = 'rgba(255,255,255,0.1)';
                    formData[id] = el.value.trim();
                }
            });

            if(!isValid) {
                alert("Please fill in all required fields.");
                return;
            }

            // Show Loader
            document.getElementById('loading-overlay').style.display = 'flex';

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const orderID = "ORD-" + Math.floor(100000 + Math.random() * 900000);

            if(paymentMethod === 'cod') {
                // HANDLE COD
                setTimeout(() => {
                    redirectToWhatsApp(orderID, formData, 'Cash on Delivery (COD)', 'Pending');
                }, 1500);
            } else {
                // HANDLE ONLINE PAYMENT (Razorpay)
                initiateOnlinePayment(orderID, formData);
            }
        }

        // 3. Razorpay Logic
        async function initiateOnlinePayment(orderID, formData) {
            try {
                // Step A: Create Order on Server (Worker)
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'create_order', 
                        amount: totalAmount * 100 // Paise
                    })
                });

                const orderData = await response.json();

                if (orderData.error) throw new Error("Server Error");

                // Step B: Open Razorpay
                const options = {
                    "key": RAZORPAY_KEY,
                    "amount": orderData.amount,
                    "currency": "INR",
                    "name": "TAPD.",
                    "description": "Premium Hardware",
                    "order_id": orderData.id,
                    "prefill": {
                        "name": formData['f-name'] + " " + formData['l-name'],
                        "email": formData['email'],
                        "contact": formData['phone']
                    },
                    "theme": { "color": "#D4AF37" },
                    "handler": function (response) {
                        // PAYMENT SUCCESS
                        redirectToWhatsApp(orderID, formData, 'PREPAID', response.razorpay_payment_id);
                    },
                    "modal": {
                        "ondismiss": function(){
                            document.getElementById('loading-overlay').style.display = 'none';
                        }
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();

            } catch (error) {
                console.error(error);
                alert("Payment initialization failed. Please try COD or contact support.");
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // 4. The Magic WhatsApp Redirect
        function redirectToWhatsApp(orderID, data, pMethod, pStatus) {
            
            // Construct the Message
            let msg = `*NEW ORDER: ${orderID}*\n`;
            msg += `--------------------------------\n`;
            msg += `*Customer:* ${data['f-name']} ${data['l-name']}\n`;
            msg += `*Phone:* ${data['phone']}\n`;
            msg += `*Address:* ${data['address']}, ${data['city']}, ${data['zip']}\n`;
            msg += `--------------------------------\n`;
            msg += `*ITEMS:*\n`;

            cart.forEach(item => {
                msg += `• ${item.name} (x${item.qty})\n`;
            });

            msg += `--------------------------------\n`;
            msg += `*Total Amount:* ₹${totalAmount}\n`;
            msg += `*Payment:* ${pMethod}\n`;
            msg += `*Status / ID:* ${pStatus}\n`;
            msg += `--------------------------------\n`;
            msg += `Please confirm my order!`;

            // Encode for URL
            let encodedMsg = encodeURIComponent(msg);
            
            // Clear Cart
            localStorage.removeItem('TAPDCart');

            // Redirect
            window.location.href = `https://wa.me/${ADMIN_WHATSAPP}?text=${encodedMsg}`;
        }

    </script>
</body>
</html>
