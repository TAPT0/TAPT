<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Three.js for Premium 3D Elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        /* --- PREMIUM DARK THEME --- */
        :root {
            --tapd-gold: #D4AF37;
            --tapd-black: #050505;
            --tapd-panel: #0a0a0a;
            --tapd-border: rgba(255, 255, 255, 0.1);
            --success: #00ff88;
            --error: #ff4444;
        }

        body {
            background-color: var(--tapd-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Ambient Glow */
        .gold-glow {
            position: fixed;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(212,175,55,0.08) 0%, rgba(0,0,0,0) 70%);
            top: -30%; left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .logo span { color: var(--tapd-gold); }

        .back-link {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .back-link:hover { color: var(--tapd-gold); }

        /* Layout */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            position: relative;
            z-index: 5;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
        }

        @media (max-width: 900px) {
            .checkout-layout { grid-template-columns: 1fr; }
            .checkout-right { order: -1; margin-bottom: 30px; }
        }

        /* Section Headers */
        .c-head {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--tapd-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .c-head::after {
            content: ''; flex: 1; height: 1px; background: var(--tapd-border);
        }

        /* Input Fields */
        .input-group { position: relative; margin-bottom: 15px; }
        
        .TAPD-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--tapd-border);
            padding: 16px;
            padding-right: 40px; 
            color: #fff;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
        }

        .TAPD-input:focus {
            outline: none;
            border-color: var(--tapd-gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(212,175,55,0.05);
        }

        .input-status {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            font-size: 0.9rem; opacity: 0; transition: 0.3s; pointer-events: none;
        }
        
        .TAPD-input.valid { border-color: var(--success); }
        .TAPD-input.valid + .input-status { opacity: 1; color: var(--success); }
        .TAPD-input.invalid { border-color: var(--error); }
        
        /* Auto-fill visual cue */
        .TAPD-input:disabled { opacity: 0.7; cursor: not-allowed; background: rgba(255,255,255,0.05); }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }

        /* Payment Selection */
        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pay-option { cursor: pointer; }
        .pay-option input { display: none; }
        
        .pay-box {
            border: 1px solid var(--tapd-border);
            background: rgba(255,255,255,0.02);
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            opacity: 0.6;
            position: relative;
            overflow: hidden;
        }
        
        .pay-box i { font-size: 1.8rem; margin-bottom: 10px; display: block; color: #fff; }
        .pay-box span { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .pay-option input:checked + .pay-box {
            border-color: var(--tapd-gold);
            opacity: 1;
            background: rgba(212, 175, 55, 0.05);
        }
        
        .pay-option input:checked + .pay-box::after {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 10px; right: 10px; color: var(--tapd-gold); font-size: 0.8rem;
        }

        /* Summary Card */
        .summary-card {
            background: var(--tapd-panel);
            border: 1px solid var(--tapd-border);
            padding: 30px;
            border-radius: 12px;
            position: sticky;
            top: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .summary-card h3 {
            font-family: 'Syncopate', sans-serif;
            margin-top: 0;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--tapd-border);
            padding-bottom: 15px;
        }

        /* Cart Items & Quantity Controls */
        .checkout-items {
            max-height: 250px; overflow-y: auto; margin-bottom: 20px; padding-right: 5px;
        }
        .checkout-items::-webkit-scrollbar { width: 3px; }
        .checkout-items::-webkit-scrollbar-thumb { background: #333; }

        .checkout-item {
            display: flex; align-items: center; margin-bottom: 15px; padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .checkout-item img {
            width: 50px; height: 50px; object-fit: cover; border-radius: 4px;
            margin-right: 15px; background: #222;
        }
        
        .item-info { flex: 1; }
        .item-info h4 { margin: 0 0 4px 0; font-size: 0.85rem; font-weight: 600; color: #fff; }
        .item-info p { margin: 0; font-size: 0.75rem; color: #888; }

        /* Quantity Buttons */
        .qty-mini {
            display: flex; align-items: center; gap: 8px; margin-top: 5px;
        }
        .qty-mini button {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 20px; height: 20px; border-radius: 3px; cursor: pointer;
            font-size: 0.8rem; display: flex; justify-content: center; align-items: center;
        }
        .qty-mini button:hover { background: var(--tapd-gold); color: black; }
        .qty-mini span { font-size: 0.8rem; font-weight: bold; width: 15px; text-align: center; }
        
        /* Promo Code */
        .promo-wrapper { display: flex; gap: 10px; margin-bottom: 20px; }
        .promo-input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--tapd-border);
            padding: 12px; color: white; border-radius: 4px; text-transform: uppercase; font-size: 0.8rem;
        }
        .promo-btn {
            background: #333; color: white; border: none; padding: 0 15px; border-radius: 4px;
            cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .promo-btn:hover { background: var(--tapd-gold); color: black; }

        /* Totals */
        .summary-details { margin-top: 10px; }
        .summary-row {
            display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.85rem; color: #aaa;
        }
        .summary-row.discount { color: var(--tapd-gold); }
        .summary-row.total {
            color: #fff; font-weight: 700; font-size: 1.1rem; margin-top: 15px;
            padding-top: 15px; border-top: 1px solid var(--tapd-border);
        }

        /* Pay Button */
        .pay-btn {
            width: 100%; background: var(--tapd-gold); color: #000; border: none; padding: 18px;
            font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 2px; margin-top: 20px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .pay-btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 0 30px rgba(212,175,55,0.3); }
        .pay-btn:disabled { background: #333; cursor: not-allowed; opacity: 0.5; box-shadow: none; }

        .checkout-3d-preview {
            position: relative;
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid var(--tapd-border);
            overflow: hidden;
            cursor: grab;
        }
        
        .checkout-3d-preview:active {
            cursor: grabbing;
        }
        
        .checkout-3d-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .checkout-3d-controls button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: 0.2s;
        }
        
        .checkout-3d-controls button:hover,
        .checkout-3d-controls button.active {
            background: var(--tapd-gold);
            color: black;
            border-color: var(--tapd-gold);
        }

        /* Loader */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.2);
            border-top: 3px solid var(--tapd-gold); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

                                <i class="fa-solid fa-rotate"></i> Auto

                    <div class="secure-msg"><i class="fa-solid fa-lock"></i> 256-Bit SSL Encrypted</div>

        </div>

        <div class="spinner"></div>
        <div id="loader-text" style="color: var(--tapd-gold); font-family: 'Syncopate'; font-size: 0.8rem; letter-spacing: 2px;">PROCESSING...</div>

    <script>
        // --- 1. FIREBASE & CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBmCVQan3wclKDTG2yYbCf_oMO6t0j17wI",
            authDomain: "tapt-337b8.firebaseapp.com",
            databaseURL: "https://tapt-337b8-default-rtdb.firebaseio.com",
            projectId: "tapt-337b8",
            storageBucket: "tapt-337b8.firebasestorage.app",
            messagingSenderId: "887956121124",
            appId: "1:887956121124:web:6856680bf75aa3bacddab1",
            measurementId: "G-2CB8QXYNJY"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // ** REPLACE THESE WITH YOUR DETAILS **
        const ADMIN_WHATSAPP = "919103463033"; 
        const WORKER_URL = "https://TAPD-chat-proxy.moominafarash.workers.dev/"; 
        const RAZORPAY_KEY = "rzp_live_S1OPe9xRMj9Gdu"; 

        let cart = [];
        let subtotal = 0;
        let discount = 0;
        let finalTotal = 0;
        let appliedCoupon = null;
        let threeJsScene = null; // For 3D preview
        let is3DRotating = true; // Auto-rotation state
        let threeJsModel = null; // Reference to the 3D model
        let mouseDown = false;
        let mouseX = 0;
        let mouseY = 0;

        // --- 2. INITIALIZATION ---
        window.onload = function() {
            loadCartSmartly();
            loadUserDetails(); 
            
            // Auto-load coupon from localStorage if it exists
            const savedCoupon = localStorage.getItem('tapd_active_coupon');
            if(savedCoupon) {
                document.getElementById('promo-code').value = savedCoupon;
                applyFirebaseCoupon(true); // true = silent mode
            }
        };

        // --- 3. AUTO STATE/CITY DETECTION ---
        async function fetchCityState() {
            const pin = document.getElementById('zip').value;
            if(pin.length === 6) {
                try {
                    const cityInput = document.getElementById('city');
                    const stateInput = document.getElementById('state');
                    
                    cityInput.placeholder = "Loading...";
                    stateInput.placeholder = "Loading...";

                    const response = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
                    const data = await response.json();

                    if(data[0].Status === "Success") {
                        const details = data[0].PostOffice[0];
                        cityInput.value = details.District;
                        stateInput.value = details.State;
                        
                        cityInput.classList.add('valid');
                        stateInput.classList.add('valid');
                    } else {
                        alert("Invalid Pincode");
                        cityInput.value = "";
                        stateInput.value = "";
                    }
                    cityInput.placeholder = "City";
                    stateInput.placeholder = "State";
                } catch(e) {
                    console.error("Pin API Error", e);
                }
            }
        }

        // --- 4. SMART CART LOADER & QUANTITY CONTROLS ---
        function loadCartSmartly() {
            let rawData = localStorage.getItem('TAPDCart') || localStorage.getItem('cart');
            
            if (rawData) {
                try { cart = JSON.parse(rawData); } catch(e) { cart = []; }
            } else {
                cart = [];
            }

            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('checkout-items-list');
            container.innerHTML = '';
            subtotal = 0;

            // Hide 3D preview initially
            const previewContainer = document.getElementById('checkout-3d-preview');
            if(previewContainer) previewContainer.style.display = 'none';
            if(threeJsScene) {
                threeJsScene.isAnimating = false; // Stop any running animation
                if(threeJsScene.renderer) threeJsScene.renderer.clear();
            }

            if(cart.length === 0 || !Array.isArray(cart)) {
                container.innerHTML = '<p style="color:#666; text-align:center; padding: 20px;">Your cart is empty.</p>';
                document.getElementById('pay-btn').disabled = true;
                document.getElementById('pay-btn').innerText = "Cart Empty";
                if(appliedCoupon) applyFirebaseCoupon(true); else calculateTotals();
                updateUI();
                return;
            }

            let previewShown = false;
            cart.forEach((item, index) => {
                let price = Number(item.price) || 0;
                let qty = Number(item.qty) || 1;
                let name = item.name || "Product";
                let img = item.img || 'https://via.placeholder.com/60?text=IMG';

                if(item.designJson) {
                    try {
                        const design = JSON.parse(item.designJson);
                        if(design.preview) img = design.preview;
                        
                        // Show 3D preview for the first item with a design
                        if (!previewShown) {
                            show3DPreview(item.designJson);
                            previewShown = true;
                        }
                    } catch(e) { console.error("Error parsing designJson", e); }
                }

                subtotal += (price * qty);
                
                container.innerHTML += `
                    <div class="checkout-item">
                        <img src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/60?text=IMG'">
                        <div class="item-info">
                            <h4>${name}</h4>
                            <div class="qty-mini">
                                <button onclick="updateItemQty(${index}, -1)">-</button>
                                <span>${qty}</span>
                                <button onclick="updateItemQty(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div style="margin-left:auto; font-weight:600; color: #fff;">₹${price * qty}</div>
                    </div>
                `;
            });

            // Re-calculate totals whenever cart changes
            if(appliedCoupon) applyFirebaseCoupon(true); // Re-apply discount to new total
            else calculateTotals();
            
            updateUI();
        }

        function show3DPreview(designJson) {
            const container = document.getElementById('checkout-3d-preview');
            if (!container || !window.THREE) return;

            container.style.display = 'block';
            const controls = container.querySelector('.checkout-3d-controls');
            if(controls) controls.style.display = 'flex';
            
            if(threeJsScene) {
                while(threeJsScene.scene.children.length > 0){ 
                    threeJsScene.scene.remove(threeJsScene.scene.children[0]); 
                }
            } else {
                threeJsScene = init3D(container);
                setup3DInteractions(container);
            }

            const { scene, camera, renderer } = threeJsScene;

            // Enhanced lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(3, 8, 5);
            scene.add(directional);
            const pointLight = new THREE.PointLight(0xD4AF37, 0.4);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);

            let designData;
            try { designData = JSON.parse(designJson); } catch(e) { return; }

            if (!designData.preview) return;

            const loader = new THREE.TextureLoader();
            loader.load(designData.preview, function(texture) {
                texture.encoding = THREE.sRGBEncoding;
                const material = new THREE.MeshStandardMaterial({ 
                    map: texture,
                    metalness: 0.3,
                    roughness: 0.5
                });
                
                const isCard = designData.productType === 'card';
                const geometry = isCard 
                    ? new THREE.BoxGeometry(3, 1.8, 0.05) 
                    : new THREE.CylinderGeometry(1.2, 1.2, 0.1, 64);

                threeJsModel = new THREE.Mesh(geometry, material);
                scene.add(threeJsModel);

                let rotationY = 0;
                function animate() {
                    const animationId = requestAnimationFrame(animate);
                    if (!threeJsScene.isAnimating) {
                        cancelAnimationFrame(animationId);
                        return;
                    }
                    if(is3DRotating) {
                        rotationY += 0.005;
                        threeJsModel.rotation.y = rotationY;
                    }
                    renderer.render(scene, camera);
                }
                threeJsScene.isAnimating = true;
                animate();
            }, undefined, function(err) {
                console.error('An error occurred loading the texture: ', err);
            });
        }
        
        function setup3DInteractions(container) {
            container.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            container.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            container.addEventListener('mousemove', (e) => {
                if(mouseDown && threeJsModel && !is3DRotating) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    threeJsModel.rotation.y += deltaX * 0.01;
                    threeJsModel.rotation.x += deltaY * 0.01;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    if(threeJsScene && threeJsScene.renderer) {
                        threeJsScene.renderer.render(threeJsScene.scene, threeJsScene.camera);
                    }
                }
            });
            
            container.addEventListener('mouseleave', () => {
                mouseDown = false;
            });
        }
        
        function toggle3DRotation() {
            is3DRotating = !is3DRotating;
            const btn = document.getElementById('btn-rotate-3d');
            if(btn) {
                if(is3DRotating) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            }
        }
        
        function reset3DView() {
            if(threeJsModel) {
                threeJsModel.rotation.x = 0;
                threeJsModel.rotation.y = 0;
                threeJsModel.rotation.z = 0;
                if(threeJsScene && threeJsScene.renderer) {
                    threeJsScene.renderer.render(threeJsScene.scene, threeJsScene.camera);
                }
            }
        }

        function init3D(container) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.innerHTML = ''; // Clear previous canvas
            container.appendChild(renderer.domElement);
            
            camera.position.z = 3;

            window.addEventListener('resize', () => {
                if (!container.clientWidth || !container.clientHeight) return;
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            return { scene, camera, renderer, isAnimating: false };
        }

        // --- NEW: UPDATE QUANTITY ON PAGE ---
        function updateItemQty(index, change) {
            if(threeJsScene) threeJsScene.isAnimating = false; // Stop animation on cart change
            cart[index].qty += change;
            if(cart[index].qty <= 0) {
                if(confirm("Remove this item?")) {
                    cart.splice(index, 1);
                } else {
                    cart[index].qty = 1; // Revert if cancelled
                }
            }
            localStorage.setItem('TAPDCart', JSON.stringify(cart));
            renderCartItems();
        }

        // --- 5. FIREBASE COUPON LOGIC ---
        function applyFirebaseCoupon(silent = false) {
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim().toUpperCase();
            
            if(!code) return;

            const btn = document.getElementById('btn-apply-coupon');
            if(!silent) btn.innerText = "...";

            db.collection('coupons').doc(code).get().then((doc) => {
                if(doc.exists) {
                    const couponData = doc.data(); // { type: 'percentage'/'flat', value: 20 }
                    
                    if(couponData.type === 'percentage') {
                        discount = Math.round(subtotal * (couponData.value / 100));
                    } else {
                        discount = couponData.value;
                    }

                    // Cap discount at subtotal (can't be negative)
                    if(discount > subtotal) discount = subtotal;

                    appliedCoupon = code;
                    localStorage.setItem('tapd_active_coupon', code); // Persist

                    document.getElementById('discount-row').style.display = 'flex';
                    codeInput.style.borderColor = 'var(--success)';
                    if(!silent) alert(`Code ${code} Applied!`);
                } else {
                    discount = 0;
                    appliedCoupon = null;
                    localStorage.removeItem('tapd_active_coupon');
                    document.getElementById('discount-row').style.display = 'none';
                    codeInput.style.borderColor = 'var(--error)';
                    if(!silent) alert("Invalid Coupon Code");
                }
                calculateTotals();
                if(!silent) btn.innerText = "APPLY";
            }).catch(err => {
                console.error("Coupon Check Error", err);
                if(!silent) { alert("Error checking coupon"); btn.innerText = "APPLY"; }
            });
        }

        function calculateTotals() {
            finalTotal = subtotal - discount;
            if(finalTotal < 0) finalTotal = 0;

            document.getElementById('c-subtotal').innerText = "₹" + subtotal;
            document.getElementById('c-discount').innerText = "-₹" + discount;
            document.getElementById('c-total').innerText = "₹" + finalTotal;
            updateUI();
        }

        function updateUI() {
            if(cart.length === 0) return;
            const method = document.querySelector('input[name="payment"]:checked').value;
            const btn = document.getElementById('pay-btn');
            
            if(method === 'cod') {
                btn.innerText = `Place COD Order (₹${finalTotal})`;
            } else {
                btn.innerText = `Pay Securely (₹${finalTotal})`;
            }
        }

        // --- 6. AUTO-FILL USER DETAILS ---
        function loadUserDetails() {
            const saved = localStorage.getItem('tapd_user_details');
            if(saved) {
                const data = JSON.parse(saved);
                for (const [key, value] of Object.entries(data)) {
                    const el = document.getElementById(key);
                    if(el) { el.value = value; validate(el); }
                }
                // Trigger auto-fetch if zip exists
                if(data.zip) fetchCityState(); 
            }
        }

        function saveUserDetails(data) {
            localStorage.setItem('tapd_user_details', JSON.stringify(data));
        }

        function validate(input) {
            if(input.value.trim().length > 0) {
                input.classList.add('valid');
                input.classList.remove('invalid');
            } else {
                input.classList.remove('valid');
            }
        }

        // --- 7. PROCESS ORDER ---
        async function processOrder() {
            const ids = ['f-name', 'l-name', 'address', 'city', 'state', 'zip', 'phone', 'email'];
            let isValid = true;
            let formData = {};

            ids.forEach(id => {
                const el = document.getElementById(id);
                if(!el.value.trim()) {
                    el.classList.add('invalid');
                    isValid = false;
                } else {
                    formData[id] = el.value.trim();
                }
            });

            if(!isValid) return alert("Please fill in all details correctly.");

            saveUserDetails(formData); // Save for next time

            document.getElementById('loading-overlay').style.display = 'flex';
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const orderID = "ORD-" + Math.floor(10000 + Math.random() * 90000);

            // SAVE ORDER TO FIREBASE FIRST (For Admin Panel)
            const orderData = {
                orderID: orderID,
                customer: formData,
                items: cart,
                subtotal: subtotal,
                discount: discount,
                total: finalTotal,
                method: paymentMethod,
                status: (paymentMethod === 'cod') ? 'Pending' : 'Processing Payment',
                date: new Date().toISOString()
            };

            // We save to 'orders' collection so Admin Panel sees it
            db.collection('orders').doc(orderID).set(orderData).then(() => {
                if(paymentMethod === 'cod') {
                    setTimeout(() => {
                        sendToWhatsApp(orderID, formData, 'COD', 'Pending');
                    }, 1500);
                } else {
                    initiateRazorpay(orderID, formData);
                }
            });
        }

        // --- 8. RAZORPAY ---
        async function initiateRazorpay(orderID, formData) {
            try {
                let rzpOrder;
                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'create_order', amount: finalTotal * 100 })
                    });
                    rzpOrder = await response.json();
                } catch(e) {
                    rzpOrder = { id: orderID, amount: finalTotal * 100 }; // Fallback
                }

                const options = {
                    "key": RAZORPAY_KEY,
                    "amount": rzpOrder.amount,
                    "currency": "INR",
                    "name": "TAPD.",
                    "description": "Order #" + orderID,
                    "order_id": rzpOrder.id.startsWith("order_") ? rzpOrder.id : "",
                    "prefill": {
                        "name": formData['f-name'],
                        "email": formData['email'],
                        "contact": formData['phone']
                    },
                    "theme": { "color": "#D4AF37" },
                    "handler": function (response) {
                        // Update Firebase Status
                        db.collection('orders').doc(orderID).update({ status: 'Paid', paymentId: response.razorpay_payment_id });
                        sendToWhatsApp(orderID, formData, 'PREPAID', response.razorpay_payment_id);
                    },
                    "modal": {
                        "ondismiss": function(){
                            document.getElementById('loading-overlay').style.display = 'none';
                        }
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                alert("Payment Error. Try COD.");
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // --- 9. WHATSAPP ---
        function sendToWhatsApp(orderID, data, pMethod, pRef) {
            let msg = `*NEW ORDER: ${orderID}*\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*Name:* ${data['f-name']} ${data['l-name']}\n`;
            msg += `*Phone:* ${data['phone']}\n`;
            msg += `*Address:* ${data['address']}, ${data['city']} (${data['zip']})\n`;
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*ITEMS:*\n`;
            cart.forEach(item => { msg += `• ${item.name} (x${item.qty})\n`; });
            msg += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬\n`;
            msg += `*Subtotal:* ₹${subtotal}\n`;
            if(discount > 0) msg += `*Discount:* -₹${discount} (${appliedCoupon})\n`;
            msg += `*TOTAL:* ₹${finalTotal}\n`;
            msg += `*METHOD:* ${pMethod}\n`;
            msg += `*REF:* ${pRef}\n`;
            
            // Clear Data
            ['cart', 'TAPDCart', 'items', 'tapd_active_coupon'].forEach(k => localStorage.removeItem(k));

            window.location.href = `https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(msg)}`;
        }
    </script>
