<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html" style="color:var(--tapt-gold)">Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="builder-layout">
            
            <div class="builder-controls">
                <h2 style="margin-bottom:20px; font-family:var(--font-head)">Design Your Card</h2>
                
                <div class="input-group">
                    <label>Card Material</label>
                    <select id="c-theme">
                        <option value="white">Polar White (Plastic)</option>
                        <option value="black">Premium Printed PVC</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Name on Card</label>
                    <input type="text" id="c-name" placeholder="e.g. Hasnain Lori" maxlength="18">
                </div>

                <div class="input-group">
                    <label>Designation / Role</label>
                    <input type="text" id="c-role" placeholder="e.g. Creator / CEO" maxlength="20">
                </div>

                <div class="input-group">
                    <label>Upload Logo</label>
                    <label for="c-logo-upload" class="file-upload-label">
                        <i class="fa-solid fa-cloud-arrow-up" style="margin-right: 8px;"></i> Choose File
                    </label>
                    <input type="file" id="c-logo-upload" accept="image/png, image/jpeg, image/webp">
                </div>

                <div class="input-group">
                    <label>Special Instructions</label>
                    <textarea rows="3" placeholder="Any specific design requests..."></textarea>
                </div>

                <button class="filter-btn active" style="width:100%; padding: 15px; margin-top: 10px; font-weight:bold;">
                    Add to Cart — ₹1,999
                </button>
            </div>

            <div class="card-stage">
                <div class="tapt-card skin-white" id="p-card">
                    <img id="p-logo-preview" class="card-logo" src="" style="display: none;" alt="Card Logo">
                    
                    <div class="card-content">
                        <div style="display:flex; justify-content:space-between;">
                            <div class="chip"></div>
                            <i class="fa-solid fa-wifi wifi-icon" style="color:rgba(0,0,0,0.5); transform: rotate(90deg); font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <div class="p-title" id="p-name" style="font-family: var(--font-head); font-size:1.4rem;">YOUR NAME</div>
                            <div class="p-desc" id="p-role" style="color:var(--tapt-gold); margin-top:5px; text-transform:uppercase;">DESIGNATION</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
