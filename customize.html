<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Legacy | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-right">
            <a href="shop.html" class="nav-icon"><i class="fa-solid fa-shop"></i></a>
            <div class="nav-icon" onclick="toggleAccount()">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="nav-icon" style="position: relative;" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <div class="builder-layout">
            
            <div class="builder-controls">
                <h2 class="section-title" style="font-size: 1.5rem; margin-bottom: 30px;">Customize</h2>
                
                <div class="type-selector" style="display:flex; gap:10px; margin-bottom:20px;">
                    <button class="filter-btn active" id="btn-card" onclick="setProductMode('card')" style="flex:1;">NFC Card</button>
                    <button class="filter-btn" id="btn-tag" onclick="setProductMode('keychain')" style="flex:1;">NFC Tag</button>
                </div>

                <div class="input-group">
                    <label>Material / Finish</label>
                    <select id="c-theme">
                        <option value="black">Matte Black</option>
                        <option value="white">Polar White</option>
                        <option value="gold">Luxury Gold (Tag Only)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Main Text / Name</label>
                    <input type="text" id="c-name" placeholder="e.g. Hasnain" maxlength="15">
                </div>

                <div class="input-group">
                    <label>Subtext / Role</label>
                    <input type="text" id="c-role" placeholder="e.g. CEO" maxlength="15">
                </div>

                <div class="input-group">
                    <label>Upload Logo</label>
                    <label for="c-logo-upload" class="file-upload-label">
                        <i class="fa-solid fa-cloud-arrow-up" style="margin-right: 8px;"></i> Choose File
                    </label>
                    <input type="file" id="c-logo-upload" accept="image/png, image/jpeg, image/webp">
                </div>

                <button id="add-btn" class="checkout-btn">
                    Add Card — ₹1,999
                </button>
            </div>

            <div class="card-stage">
                <div class="tapt-card skin-black" id="preview-obj">
                    
                    <div class="keychain-hole"></div>
                    <div class="keychain-ring"></div>

                    <div class="card-content" id="preview-content">
                        <div class="chip" id="card-chip"></div>
                        <i class="fa-solid fa-wifi" id="wifi-icon" style="position:absolute; top:20px; right:20px; opacity:0.3; transform: rotate(90deg); font-size: 1.5rem;"></i>
                        
                        <div class="text-area">
                            <img id="p-logo-preview" class="card-logo" src="" alt="Logo">
                            <div class="p-title" id="p-name" style="font-size:1.4rem; margin-bottom:5px;">YOUR NAME</div>
                            <div class="p-desc" id="p-role" style="color:var(--tapt-gold); text-transform:uppercase; font-size:0.9rem;">ROLE</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="cart-overlay" id="overlay" onclick="closeAllDrawers()"></div>

    <div class="cart-drawer" id="cart-drawer">
        <div class="drawer-header">
            <h2>Your Bag</h2>
            <button class="close-drawer" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cart-items-container"></div>
        <div class="cart-footer">
            <div class="summary-row"><span>Total</span><span class="total" id="cart-total">₹0</span></div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <div class="account-drawer" id="account-drawer">
        <div class="drawer-header">
            <h2>My Legacy</h2>
            <button class="close-drawer" onclick="toggleAccount()">×</button>
        </div>
        <div class="drawer-content">
             <div class="account-section">
                <div class="section-head">Track Order</div>
                <div class="track-input-group">
                    <input type="text" placeholder="Order ID">
                    <button class="track-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>

    <script>
        let currentMode = 'card';
        const prices = { card: 1999, keychain: 899 };

        function setProductMode(mode) {
            currentMode = mode;
            const preview = document.getElementById('preview-obj');
            const btnCard = document.getElementById('btn-card');
            const btnTag = document.getElementById('btn-tag');
            const addBtn = document.getElementById('add-btn');
            
            // 1. Toggle Buttons
            if(mode === 'card') {
                btnCard.classList.add('active');
                btnTag.classList.remove('active');
                addBtn.textContent = `Add Card — ₹${prices.card}`;
                
                // Switch Preview to Card
                preview.classList.remove('tapt-keychain');
                preview.classList.add('tapt-card');
            } else {
                btnTag.classList.add('active');
                btnCard.classList.remove('active');
                addBtn.textContent = `Add Tag — ₹${prices.keychain}`;
                
                // Switch Preview to Tag
                preview.classList.remove('tapt-card');
                preview.classList.add('tapt-keychain');
            }
        }

        // Theme Switcher
        document.getElementById('c-theme').addEventListener('change', (e) => {
            const val = e.target.value;
            const preview = document.getElementById('preview-obj');
            const roleText = document.getElementById('p-role');

            preview.classList.remove('skin-black', 'skin-white', 'skin-gold');
            preview.classList.add('skin-' + val);

            if(val === 'white' || val === 'gold') {
                preview.style.color = 'black';
                roleText.style.color = '#333';
            } else {
                preview.style.color = 'white';
                roleText.style.color = 'var(--tapt-gold)';
            }
        });

        // Live Text
        document.getElementById('c-name').addEventListener('input', (e) => {
            document.getElementById('p-name').textContent = e.target.value || 'YOUR NAME';
        });
        document.getElementById('c-role').addEventListener('input', (e) => {
            document.getElementById('p-role').textContent = e.target.value || 'ROLE';
        });

        // Logo Upload
        document.getElementById('c-logo-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('p-logo-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Add to Cart
        document.getElementById('add-btn').addEventListener('click', () => {
            const name = document.getElementById('c-name').value || 'Custom';
            const type = currentMode === 'card' ? 'Custom Card' : 'Custom Tag';
            const price = prices[currentMode];
            const theme = document.getElementById('c-theme').value;
            
            // Using global addToCart from script.js
            window.addToCart(`${type} (${theme}) - ${name}`, price);
        });
    </script>
</body>
</html>
