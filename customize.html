<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customize.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index.html" class="logo">TAPD<span>.</span></a>
        <div class="nav-right">
            <a href="shop.html" class="nav-icon"><i class="fa-solid fa-shop"></i></a>
            <div class="nav-icon" style="position: relative;" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <main class="site-main">

    <div class="studio-container">
        
        <div class="studio-stage">
            <div class="card-stage" id="tilt-stage">
                
                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="editor-canvas"></canvas>
                </div>

                <div class="hw-hole" id="hw-hole" style="display:none;"></div>
                <div class="hw-ring" id="hw-ring" style="display:none;"></div>
            </div>
            
            <div class="stage-instructions">
                <i class="fa-solid fa-hand-pointer"></i> Select elements to edit â€¢ Drag to move
            </div>
        </div>

        <div class="studio-controls">
            
            <div class="control-header">
                <h1 class="studio-title">Customize</h1>
            </div>

            <div class="control-group">
                <label>Hardware Type</label>
                <div class="toggle-switch">
                    <button class="toggle-btn active" onclick="setMode('card')" id="btn-card">Card</button>
                    <button class="toggle-btn" onclick="setMode('tag')" id="btn-tag">Tag</button>
                </div>
            </div>

            <div class="control-group">
                <label>Base Color</label>
                <div style="display:flex; align-items:center; gap:10px; background:rgba(255,255,255,0.05); padding:10px; border-radius:5px; border:1px solid rgba(255,255,255,0.1);">
                    <input type="color" id="bg-color-picker" value="#0a0a0a" style="border:none; width:40px; height:40px; cursor:pointer; background:none;">
                    <span style="font-size:0.8rem; color:#888;">Tap to change color</span>
                </div>
            </div>

            <div class="control-group">
                <label>Add Image / Logo</label>
                <label for="file-upload" class="upload-trigger">
                    <span id="file-name">Upload Image</span>
                    <i class="fa-solid fa-upload"></i>
                </label>
                <input type="file" id="file-upload" accept="image/*" onchange="handleAddImage(this)">
            </div>

            <div id="layer-controls" style="display:none; animation: fadeIn 0.3s;">
                <div class="divider"><span>EDIT SELECTED</span></div>
                
                <div id="text-tools" style="display:none;">
                    <div class="input-group">
                        <label>Content</label>
                        <input type="text" id="txt-content" class="TAPD-input">
                    </div>
                    
                    <div class="slider-row">
                        <div class="slider-group" style="flex:2;">
                            <label>Font</label>
                            <select id="txt-font" class="TAPD-select">
                                <option value="'Syncopate', sans-serif">Modern</option>
                                <option value="'Inter', sans-serif">Clean</option>
                                <option value="'Playfair Display', serif">Luxury</option>
                                <option value="'Courier Prime', monospace">Retro</option>
                            </select>
                        </div>
                        <div class="slider-group" style="flex:1; align-items:flex-end; display:flex; flex-direction:column;">
                            <label>Color</label>
                            <input type="color" id="txt-color" style="height:40px; width:100%; border:1px solid #333;">
                        </div>
                    </div>
                </div>

                <div class="slider-group" style="margin-top:15px;">
                    <label>Size / Scale</label>
                    <input type="range" id="common-scale" min="0.1" max="3" step="0.1">
                </div>
                
                <button class="delete-text-btn" onclick="deleteSelected()">
                    <i class="fa-solid fa-trash"></i> Remove Layer
                </button>
            </div>

            <button class="add-text-btn" onclick="addTextLayer()" style="margin-top:20px;">
                <i class="fa-solid fa-font"></i> Add Text Layer
            </button>

            <div class="action-area">
                <div class="price-display">
                    <span>Total</span>
                    <span id="display-price" style="color:var(--tapd-gold); font-size:1.5rem;">--</span>
                </div>
                <button class="add-cart-btn" onclick="finishDesign()">ADD TO BAG</button>
            </div>

        </div>
    </div>

    </div>

    </main>

    <div class="cart-overlay" onclick="closeAllDrawers()"></div>
    <!-- Cart Drawer Injected via script.js -->

    <div id="admin-tool" style="position:fixed; bottom:20px; left:20px; z-index:9999;">
        <button onclick="exportDesignJSON()" style="background:red; color:white; border:none; padding:10px; cursor:pointer; font-weight:bold;">
            ADMIN: COPY JSON
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="customize.js"></script>

</body>
</html>
