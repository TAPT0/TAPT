<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Your Legacy | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">     <link rel="stylesheet" href="customize.css"> </head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html" style="color:var(--tapt-gold);">Create</a>
        </div>
        <div class="cart-trigger" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <div class="customize-container">
        
        <div class="builder-layout">
            
            <div class="builder-controls">
                <div class="builder-header">
                    <h2>Customize</h2>
                </div>
                
                <div class="type-selector" style="display:flex; gap:10px; margin-bottom:25px;">
                    <button class="filter-btn active" id="btn-card" onclick="setProductMode('card')" style="flex:1; text-align:center;">NFC Card</button>
                    <button class="filter-btn" id="btn-tag" onclick="setProductMode('keychain')" style="flex:1; text-align:center;">NFC Tag</button>
                </div>

                <div class="input-group">
                    <label>Material / Finish</label>
                    <select id="c-theme">
                        <option value="black">Matte Black</option>
                        <option value="white">Polar White</option>
                        <option value="gold">Luxury Gold</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Main Text / Name</label>
                    <input type="text" id="c-name" placeholder="e.g. Hasnain" maxlength="18">
                </div>

                <div class="input-group">
                    <label>Subtext / Role</label>
                    <input type="text" id="c-role" placeholder="e.g. CEO" maxlength="20">
                </div>

                <div class="input-group">
                    <label>Upload Logo</label>
                    <label for="c-logo-upload" class="file-upload-label">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Choose Image
                    </label>
                    <input type="file" id="c-logo-upload" accept="image/png, image/jpeg, image/webp">
                </div>

                <div class="builder-actions">
                    <button id="add-btn" class="btn-save">
                        Add Card — ₹1,999
                    </button>
                </div>
            </div>

            <div class="card-stage">
                <div class="tapt-card skin-black" id="preview-obj">
                    
                    <div class="keychain-hole"></div>
                    <div class="keychain-ring"></div>

                    <div class="card-content" id="preview-content">
                        <div class="chip" id="card-chip"></div>
                        <i class="fa-solid fa-wifi" id="wifi-icon" style="position:absolute; top:25px; right:25px; opacity:0.3; transform: rotate(90deg); font-size: 1.5rem;"></i>
                        
                        <div class="text-area">
                            <img id="p-logo-preview" class="card-logo" src="" alt="Logo">
                            <h3 id="p-name">YOUR NAME</h3>
                            <p id="p-role" style="color:var(--tapt-gold); text-transform:uppercase;">ROLE</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer">
        <div class="cart-header"><h2>Your Bag</h2><button class="close-cart" onclick="toggleCart()">×</button></div>
        <div class="cart-items" id="cart-items-container"><div class="empty-msg">Your bag is empty.</div></div>
        <div class="cart-footer">
            <div class="summary-row total"><span>Total</span><span id="total-price">₹0</span></div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="script.js"></script>

    <script>
        /* --- CUSTOMIZE PAGE LOGIC --- */
        
        let currentMode = 'card';
        const prices = { card: 1999, keychain: 899 };

        // 1. Initialize Page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if came from a product page
            const defaultMode = sessionStorage.getItem('defaultMode');
            if(defaultMode && (defaultMode === 'card' || defaultMode === 'keychain')) {
                setProductMode(defaultMode);
                sessionStorage.removeItem('defaultMode'); // Clear it
            } else {
                setProductMode('card'); // Default
            }
        });

        // 2. Switch Mode (Card vs Tag)
        function setProductMode(mode) {
            currentMode = mode;
            const preview = document.getElementById('preview-obj');
            const btnCard = document.getElementById('btn-card');
            const btnTag = document.getElementById('btn-tag');
            const addBtn = document.getElementById('add-btn');
            
            // Toggle Button Styles
            if(mode === 'card') {
                btnCard.classList.add('active');
                btnTag.classList.remove('active');
                addBtn.textContent = `Add Card — ₹${prices.card}`;
                
                // Switch Preview CSS Class
                preview.classList.remove('tapt-keychain');
                preview.classList.add('tapt-card');
                
                // Show Card Elements
                document.getElementById('card-chip').style.display = 'block';
                document.getElementById('wifi-icon').style.display = 'block';
            } else {
                btnTag.classList.add('active');
                btnCard.classList.remove('active');
                addBtn.textContent = `Add Tag — ₹${prices.keychain}`;
                
                // Switch Preview CSS Class
                preview.classList.remove('tapt-card');
                preview.classList.add('tapt-keychain');
                
                // Hide Card Elements
                document.getElementById('card-chip').style.display = 'none';
                document.getElementById('wifi-icon').style.display = 'none';
            }
        }

        // 3. Theme Switcher (Color)
        document.getElementById('c-theme').addEventListener('change', (e) => {
            const val = e.target.value;
            const preview = document.getElementById('preview-obj');
            const roleText = document.getElementById('p-role');

            preview.classList.remove('skin-black', 'skin-white', 'skin-gold');
            preview.classList.add('skin-' + val);

            if(val === 'white' || val === 'gold') {
                preview.style.color = 'black';
                roleText.style.color = '#333';
            } else {
                preview.style.color = 'white';
                roleText.style.color = 'var(--tapt-gold)';
            }
        });

        // 4. Live Text Updating
        document.getElementById('c-name').addEventListener('input', (e) => {
            document.getElementById('p-name').textContent = e.target.value || 'YOUR NAME';
        });
        document.getElementById('c-role').addEventListener('input', (e) => {
            document.getElementById('p-role').textContent = e.target.value || 'ROLE';
        });

        // 5. Logo Upload Preview
        document.getElementById('c-logo-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('p-logo-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // 6. Add Custom Product to Cart
        document.getElementById('add-btn').addEventListener('click', () => {
            const name = document.getElementById('c-name').value || 'Custom';
            const role = document.getElementById('c-role').value;
            const type = currentMode === 'card' ? 'Custom Card' : 'Custom Tag';
            const price = prices[currentMode];
            const theme = document.getElementById('c-theme').value;
            
            // Generate a descriptive title
            const fullTitle = `${type} (${theme}) - ${name}`;
            
            // Get the logo if uploaded
            const logoSrc = document.getElementById('p-logo-preview').src;
            const hasLogo = document.getElementById('p-logo-preview').style.display === 'block';

            // Add to cart using global function
            // We pass a placeholder image if no logo, or the logo itself
            const displayImage = hasLogo ? logoSrc : (currentMode === 'card' ? 'https://via.placeholder.com/150/000000/FFFFFF/?text=CARD' : 'https://via.placeholder.com/150/000000/FFFFFF/?text=TAG');

            window.addToCart(fullTitle, price, displayImage);
            toggleCart(); // Open cart to confirm
        });
    </script>
</body>
</html>
