<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html" style="color:var(--tapt-gold)">Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="builder-layout">
            
            <div class="builder-controls">
                <h2 style="margin-bottom:20px; font-family:var(--font-head)">Design Your Card</h2>
                
                <div class="input-group">
                    <label>Card Material</label>
                    <select id="c-theme">
                        <option value="white">Polar White (Plastic)</option>
                        <option value="black">Premium Printed PVC</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Name on Card</label>
                    <input type="text" id="c-name" placeholder="e.g. Hasnain Lori" maxlength="18">
                </div>

                <div class="input-group">
                    <label>Designation / Role</label>
                    <input type="text" id="c-role" placeholder="e.g. Creator / CEO" maxlength="20">
                </div>

                <div class="input-group">
                    <label>Upload Logo</label>
                    <label for="c-logo-upload" class="file-upload-label">
                        <i class="fa-solid fa-cloud-arrow-up" style="margin-right: 8px;"></i> Choose File
                    </label>
                    <input type="file" id="c-logo-upload" accept="image/png, image/jpeg, image/webp">
                </div>

                <div class="input-group">
                    <label>Special Instructions</label>
                    <textarea rows="3" placeholder="Any specific design requests..."></textarea>
                </div>

                <button class="filter-btn active" style="width:100%; padding: 15px; margin-top: 10px; font-weight:bold;">
                    Add to Cart — ₹1,999
                </button>
            </div>

            <div class="card-stage">
                <div class="tapt-card skin-white" id="p-card">
                    <img id="p-logo-preview" class="card-logo" src="" style="display: none;" alt="Card Logo">
                    
                    <div class="card-content">
                        <div style="display:flex; justify-content:space-between;">
                            <div class="chip"></div>
                            <i class="fa-solid fa-wifi wifi-icon" style="color:rgba(0,0,0,0.5); transform: rotate(90deg); font-size: 1.5rem;"></i>
                        </div>
                        <div>
                            <div class="p-title" id="p-name" style="font-family: var(--font-head); font-size:1.4rem;">YOUR NAME</div>
                            <div class="p-desc" id="p-role" style="color:var(--tapt-gold); margin-top:5px; text-transform:uppercase;">DESIGNATION</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <div class="cart-trigger" onclick="toggleCart()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    <span id="cart-count">0</span>
</div>

<div class="cart-overlay" onclick="toggleCart()"></div>

<div class="cart-drawer">
    <div class="cart-header">
        <h2>Your Bag</h2>
        <button class="close-cart" onclick="toggleCart()">×</button>
    </div>

    <div class="cart-items" id="cart-items-container">
        <div class="empty-msg">Your cart is empty.</div>
    </div>

    <div class="cart-footer">
        <div class="coupon-section">
            <input type="text" id="coupon-input" placeholder="Promo Code">
            <button onclick="applyCoupon()">Apply</button>
        </div>
        <div id="coupon-msg"></div>

        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal-price">₹0.00</span>
        </div>
        <div class="summary-row discount-row" id="discount-row" style="display:none;">
            <span>Discount</span>
            <span id="discount-amount">-₹0.00</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="total-price">₹0.00</span>
        </div>
        
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>
    <div class="preloader">
        <div class="loader-text">TAPT.</div>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</body>
</html>
