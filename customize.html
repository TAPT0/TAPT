<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Legacy | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* EXTRA STYLES FOR KEYCHAIN MODE */
        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #111;
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .type-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .type-btn.active {
            background: var(--tapt-gold);
            color: black;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        /* KEYCHAIN SHAPE */
        .tapt-keychain {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* Circle */
            background: #111;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.5s ease;
        }

        /* Keychain Hole Visual */
        .keychain-hole {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #050505;
            border-radius: 50%;
            border: 2px solid #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .keychain-ring {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            border: 4px solid #888;
            border-radius: 30px;
            z-index: 5;
        }

        /* Skins for Keychain */
        .tapt-keychain.skin-black { background: #111; color: white; }
        .tapt-keychain.skin-white { background: #f0f0f0; color: black; }
        .tapt-keychain.skin-gold { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: black; }

        .keychain-content {
            padding: 20px;
            z-index: 2;
        }
        .keychain-logo {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html" style="color:var(--tapt-gold)">Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="builder-layout">
            
            <div class="builder-controls">
                <h2 style="margin-bottom:20px; font-family:var(--font-head)">Customize</h2>
                
                <div class="type-selector">
                    <button class="type-btn active" onclick="setProductMode('card')">NFC Card</button>
                    <button class="type-btn" onclick="setProductMode('keychain')">NFC Tag</button>
                </div>

                <div class="input-group">
                    <label>Material / Finish</label>
                    <select id="c-theme">
                        <option value="black">Matte Black</option>
                        <option value="white">Polar White</option>
                        <option value="gold">Luxury Gold (Tag Only)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Main Text / Name</label>
                    <input type="text" id="c-name" placeholder="e.g. Hasnain" maxlength="15">
                </div>

                <div class="input-group">
                    <label>Subtext / Role</label>
                    <input type="text" id="c-role" placeholder="e.g. CEO" maxlength="15">
                </div>

                <div class="input-group">
                    <label>Upload Logo</label>
                    <label for="c-logo-upload" class="file-upload-label">
                        <i class="fa-solid fa-cloud-arrow-up" style="margin-right: 8px;"></i> Choose File
                    </label>
                    <input type="file" id="c-logo-upload" accept="image/png, image/jpeg, image/webp">
                </div>

                <button id="add-btn" class="filter-btn active" style="width:100%; padding: 15px; margin-top: 10px; font-weight:bold;">
                    Add Card — ₹1,999
                </button>
            </div>

            <div class="card-stage">
                
                <div class="tapt-card skin-black" id="preview-obj">
                    
                    <div class="keychain-hole" style="display:none;"></div>
                    <div class="keychain-ring" style="display:none;"></div>

                    <div class="card-content" id="preview-content">
                        <div class="chip" id="card-chip"></div>
                        <i class="fa-solid fa-wifi wifi-icon" id="wifi-icon" style="position:absolute; top:20px; right:20px; color:rgba(255,255,255,0.3); transform: rotate(90deg); font-size: 1.5rem;"></i>
                        
                        <div style="margin-top: auto; width: 100%;">
                            <img id="p-logo-preview" class="card-logo" src="" style="display: none; width: 50px; margin-bottom: 10px;" alt="Logo">
                            <div class="p-title" id="p-name" style="font-family: var(--font-head); font-size:1.4rem;">YOUR NAME</div>
                            <div class="p-desc" id="p-role" style="color:var(--tapt-gold); margin-top:5px; text-transform:uppercase;">ROLE</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="cart-trigger" onclick="toggleCart()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span id="cart-count">0</span>
    </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer">
        <div class="cart-header"><h2>Your Bag</h2><button class="close-cart" onclick="toggleCart()">×</button></div>
        <div class="cart-items" id="cart-items-container"><div class="empty-msg">Empty</div></div>
        <div class="cart-footer">
            <div class="summary-row total"><span>Total</span><span id="total-price">₹0</span></div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div class="preloader"><div class="loader-text">TAPT.</div></div>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmCVQan3wclKDTG2yYbCf_oMO6t0j17wI",
            authDomain: "tapt-337b8.firebaseapp.com",
            databaseURL: "https://tapt-337b8-default-rtdb.firebaseio.com",
            projectId: "tapt-337b8",
            storageBucket: "tapt-337b8.firebasestorage.app",
            messagingSenderId: "887956121124",
            appId: "1:887956121124:web:6856680bf75aa3bacddab1",
            measurementId: "G-2CB8QXYNJY"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="script.js"></script>

    <script>
        let currentMode = 'card';
        const prices = { card: 1999, keychain: 899 };

        function setProductMode(mode) {
            currentMode = mode;
            const preview = document.getElementById('preview-obj');
            const btns = document.querySelectorAll('.type-btn');
            const addBtn = document.getElementById('add-btn');
            
            // 1. Update Buttons
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // 2. Transform Shape
            if(mode === 'keychain') {
                preview.className = 'tapt-keychain skin-black'; // Default to black
                document.querySelector('.keychain-hole').style.display = 'block';
                document.querySelector('.keychain-ring').style.display = 'block';
                document.getElementById('card-chip').style.display = 'none'; // No chip on keychain
                
                // Adjust layout for circle
                document.querySelector('.card-content').style.justifyContent = 'center';
                document.querySelector('.card-content').style.alignItems = 'center';
                document.getElementById('wifi-icon').style.display = 'none';

                addBtn.textContent = `Add Tag — ₹${prices.keychain}`;
            } else {
                preview.className = 'tapt-card skin-black';
                document.querySelector('.keychain-hole').style.display = 'none';
                document.querySelector('.keychain-ring').style.display = 'none';
                document.getElementById('card-chip').style.display = 'block';
                
                // Reset layout for card
                document.querySelector('.card-content').style.justifyContent = 'space-between';
                document.getElementById('wifi-icon').style.display = 'block';

                addBtn.textContent = `Add Card — ₹${prices.card}`;
            }
        }

        // Theme Switcher Logic
        document.getElementById('c-theme').addEventListener('change', (e) => {
            const val = e.target.value;
            const preview = document.getElementById('preview-obj');
            
            // Remove old skins
            preview.classList.remove('skin-black', 'skin-white', 'skin-gold');
            preview.classList.add('skin-' + val);

            // Adjust text color
            if(val === 'white' || val === 'gold') {
                preview.style.color = 'black';
                document.getElementById('p-role').style.color = '#333';
            } else {
                preview.style.color = 'white';
                document.getElementById('p-role').style.color = 'var(--tapt-gold)';
            }
        });

        // Add to Cart Logic
        document.getElementById('add-btn').addEventListener('click', () => {
            const name = document.getElementById('c-name').value || 'Custom';
            const type = currentMode === 'card' ? 'Custom Card' : 'Custom Tag';
            const price = prices[currentMode];
            
            window.addToCart(`${type} - ${name}`, price);
        });
    </script>
</body>
</html>
