<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Design Studio | TAPD.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- Pickr theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="customize.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index.html" class="logo">TAPD<span>.</span></a>
        <div class="nav-right">
            <a href="shop.html" class="nav-icon"><i class="fa-solid fa-shop"></i></a>
            <div class="nav-icon" style="position: relative;" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div class="studio-container">
        
        <div class="studio-stage">
            <div class="card-stage" id="tilt-stage">
                
                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="editor-canvas"></canvas>
                </div>

                <div class="hw-hole" id="hw-hole" style="display:none;"></div>
                <div class="hw-ring" id="hw-ring" style="display:none;"></div>
            </div>
            
            <div class="stage-instructions">
                <i class="fa-solid fa-hand-pointer"></i> Select elements to edit â€¢ Drag to move
            </div>
        </div>

        <div class="studio-controls">
            
            <div class="control-header">
                <h1 class="studio-title">Customize</h1>
            </div>

            <div class="control-group">
                <button class="toggle-btn" onclick="toggleTemplates()" style="width:100%; margin-bottom:10px;">
                    <i class="fa-solid fa-folder-open"></i> My Saved Designs
                </button>
                <div id="saved-templates-list" style="display:none; max-height:200px; overflow-y:auto;"></div>
            </div>

            <div class="control-group">
                <label>Hardware Type</label>
                <div class="toggle-switch">
                    <button class="toggle-btn active" onclick="setMode('card')" id="btn-card">Card</button>
                    <button class="toggle-btn" onclick="setMode('tag')" id="btn-tag">Tag</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-row" style="justify-content: space-between; align-items: center;">
                    <label style="margin:0;">Show Grid</label>
                    <input type="checkbox" id="toggle-grid" onchange="toggleGrid()">
                </div>
                <div class="control-row" style="justify-content: space-between; align-items: center; margin-top:10px;">
                    <label style="margin:0;">Snap to Grid</label>
                    <input type="checkbox" id="snap-grid" onchange="toggleSnap()">
                </div>
            </div>

            <div class="control-group">
                <h3>Layers</h3>
                <div id="layer-panel"></div>
                <div class="layer-actions">
                    <button onclick="moveLayerUp()"><i class="fas fa-arrow-up"></i></button>
                    <button onclick="moveLayerDown()"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>

            <div class="control-group">
                <label>Base</label>
                <div class="toggle-switch">
                    <button class="toggle-btn active" id="btn-solid" onclick="setColorMode('solid')">Solid</button>
                    <button class="toggle-btn" id="btn-gradient" onclick="setColorMode('gradient')">Gradient</button>
                </div>
                
                <div id="solid-color-controls">
                    <div class="color-picker-container" id="bg-color-picker"></div>
                </div>

                <div id="gradient-color-controls" style="display:none;">
                    <div class="control-row">
                        <div class="input-group">
                            <label>Color 1</label>
                            <div class="color-picker-container" id="gradient-color-1"></div>
                        </div>
                        <div class="input-group">
                            <label>Color 2</label>
                            <div class="color-picker-container" id="gradient-color-2"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Angle</label>
                        <input type="range" id="gradient-angle" min="0" max="360" value="90">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Color Presets</label>
                <div id="color-presets-panel"></div>
            </div>

            <div class="control-group">
                <label>Add Image / Logo</label>
                <label for="file-upload" class="upload-trigger">
                    <span id="file-name">Upload Image</span>
                    <i class="fa-solid fa-upload"></i>
                </label>
                <input type="file" id="file-upload" accept="image/*" onchange="handleAddImage(this)">
            </div>

            <div id="layer-controls" style="display:none; animation: fadeIn 0.3s;">
                <div class="divider"><span>EDIT SELECTED</span></div>
                
                <div id="text-tools" style="display:none;">
                    <div class="input-group">
                        <label>Content</label>
                        <input type="text" id="txt-content" class="TAPD-input">
                    </div>
                    <div class="input-group">
                        <label>Font Family</label>
                        <select id="txt-font" class="TAPD-select">
                            <option value="Syncopate">Syncopate</option>
                            <option value="Inter">Inter</option>
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Courier Prime">Courier Prime</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Lato">Lato</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Ubuntu">Ubuntu</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Roboto Condensed">Roboto Condensed</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <div class="input-group">
                            <label>Font Size</label>
                            <input type="number" id="txt-size" class="TAPD-input" value="24">
                        </div>
                        <div class="input-group">
                            <label>Font Weight</label>
                            <select id="txt-weight" class="TAPD-select">
                                <option value="300">Light</option>
                                <option value="400">Regular</option>
                                <option value="700">Bold</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="input-group">
                            <label>Align</label>
                            <div class="btn-group">
                                <button id="align-left"><i class="fas fa-align-left"></i></button>
                                <button id="align-center"><i class="fas fa-align-center"></i></button>
                                <button id="align-right"><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Color</label>
                            <div class="color-picker-container" id="txt-color-picker"></div>
                            <div id="contrast-warning" style="display:none; color:#ffaa00; font-size:0.7rem; margin-top:5px;">
                                <i class="fas fa-exclamation-triangle"></i> Low Contrast
                            </div>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="slider-group">
                            <label>Character Spacing</label>
                            <input type="range" id="txt-spacing" min="-100" max="500" value="0">
                        </div>
                        <div class="slider-group">
                            <label>Line Height</label>
                            <input type="range" id="txt-lineheight" min="0.5" max="3" step="0.1" value="1.2">
                        </div>
                    </div>
                </div>

                <div id="image-tools" style="display:none;">
                    <div class="slider-group">
                        <label>Opacity</label>
                        <input type="range" id="img-opacity" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="control-row">
                        <div class="input-group">
                            <label>X Position</label>
                            <input type="number" id="img-x" class="TAPD-input" step="1">
                        </div>
                        <div class="input-group">
                            <label>Y Position</label>
                            <input type="number" id="img-y" class="TAPD-input" step="1">
                        </div>
                    </div>
                    <button class="add-text-btn" onclick="openCropper()" style="margin-top:15px;">
                        <i class="fas fa-crop-alt"></i> Crop Image
                    </button>
                </div>

                <div class="slider-group" style="margin-top:15px;">
                    <label>Size / Scale</label>
                    <input type="range" id="common-scale" min="0.1" max="3" step="0.1">
                </div>
                
                <button class="delete-text-btn" onclick="deleteSelected()">
                    <i class="fa-solid fa-trash"></i> Remove Layer
                </button>
            </div>

            <button class="add-text-btn" onclick="addTextLayer()" style="margin-top:20px;">
                <i class="fa-solid fa-font"></i> Add Text Layer
            </button>

            <div class="action-area">
                <div class="price-display">
                    <span>Total</span>
                    <span id="display-price" style="color:var(--tapd-gold); font-size:1.5rem;">--</span>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="add-cart-btn" onclick="saveTemplate()" style="background:#333; flex:1;">SAVE</button>
                    <button class="add-cart-btn" onclick="finishDesign()" style="flex:2;">ADD TO BAG</button>
                </div>
            </div>

        </div>
    </div>

    <div class="cart-overlay" onclick="closeAllDrawers()"></div>
    <!-- Cart Drawer Injected via script.js -->

    <div id="admin-tool" style="position:fixed; bottom:20px; left:20px; z-index:9999;">
        <button onclick="exportDesignJSON()" style="background:red; color:white; border:none; padding:10px; cursor:pointer; font-weight:bold;">
            ADMIN: COPY JSON
        </button>
    </div>

    <!-- CROPPER MODAL -->
    <div id="cropper-modal" style="display:none;">
        <div class="modal-content">
            <h2>Crop Image</h2>
            <div class="cropper-container">
                <img id="cropper-image" src="">
            </div>
            <div class="modal-actions">
                <button onclick="cancelCrop()">Cancel</button>
                <button onclick="applyCrop()">Apply Crop</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="customize.js"></script>

</body>
</html>
