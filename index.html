<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAPT | Tap Your Vibe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="noise-overlay"></div>

    <nav>
        <div class="logo">TAPT<span>.</span></div>
        <div class="nav-links">
            <a href="shop.html" style="color: white;">Shop</a>
            <a href="customize.html" style="color: white;">Create</a>
        </div>
        <a href="shop.html" class="btn-primary" style="text-decoration:none;">Shop All</a>
    </nav>

    <div class="hero-layout"> 
        
        <div class="ambient-glow"></div>

        <h1 class="hero-title section-title">
            Define Your <span class="gold-text">Legacy</span>
        </h1>
        <p class="hero-subtitle">
            The ultimate tool for the digital age. Instantly share music, socials, and contact info with a single tap.
        </p>

        <div class="showcase-grid">
            
            <div class="showcase-panel" onclick="selectMode('card')">
                <div class="card-stage float-anim">
                    <div class="home-card skin-black">
                        <div style="display:flex; justify-content:space-between;">
                            <div class="chip"></div>
                            <i class="fa-solid fa-wifi" style="color:rgba(255,255,255,0.3); transform: rotate(90deg);"></i>
                        </div>
                        <div>
                            <div style="font-family:'Syncopate'; font-size:1rem; color:white; letter-spacing:1px;">AAHIL FARASH</div>
                            <div style="color:var(--tapt-gold); font-size:0.7rem; margin-top:5px; letter-spacing:1px;">FOUNDER</div>
                        </div>
                    </div>
                </div>
                
                <div class="showcase-info">
                    <div class="showcase-label">The Card</div>
                    <div class="showcase-sub">Classic. Professional. Timeless.</div>
                    <a href="customize.html" class="hero-btn">Customize</a>
                </div>
            </div>

            <div class="showcase-panel" onclick="selectMode('keychain')">
                <div class="card-stage float-anim-delay">
                    <div class="home-keychain skin-black">
                        <div style="text-align:center;">
                            <i class="fa-brands fa-spotify" style="font-size:3.5rem; color:#1DB954; margin-bottom:15px; filter: drop-shadow(0 0 10px rgba(29,185,84,0.4));"></i>
                            <div style="font-family:'Syncopate'; font-size:0.8rem; color:white; letter-spacing:2px;">PLAYLIST</div>
                        </div>
                    </div>
                </div>

                <div class="showcase-info">
                    <div class="showcase-label">The Tag</div>
                    <div class="showcase-sub">For Keys. For Cars. For Vibes.</div>
                    <a href="customize.html" class="hero-btn">Customize</a>
                </div>
            </div>

        </div>

    </div>

    <div class="preloader">
        <div class="loader-text">TAPT.</div>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="script.js"></script>
    
    <script>
        function selectMode(mode) {
            sessionStorage.setItem('defaultMode', mode);
            window.location.href = 'customize.html';
        }
    </script>

</body>
</html>
