<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        /* PREMIUM BACKGROUND FX */
        .hero-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            position: relative;
            z-index: 1;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Background Glow */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            animation: pulseGlow 5s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* TYPOGRAPHY */
        .hero-title {
            color: #ffffff;
            font-size: 4rem; 
            margin-bottom: 10px; 
            line-height: 1;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .hero-subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 80px;
            max-width: 500px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* GLASS SHOWCASE GRID */
        .showcase-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
            z-index: 5;
        }

        /* THE GLASS PANEL CONTAINER */
        .showcase-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .showcase-panel:hover {
            border-color: var(--tapt-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-5px);
        }

        .showcase-panel:hover .hero-btn {
            background: var(--tapt-gold);
            color: black;
            border-color: var(--tapt-gold);
        }

        /* FLOATING ANIMATION FOR PRODUCTS */
        .float-anim {
            animation: float 6s ease-in-out infinite;
        }
        .float-anim-delay {
            animation: float 6s ease-in-out infinite 3s; /* Offset timing */
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(2deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        /* LABELS & BUTTONS */
        .showcase-info {
            margin-top: 40px;
            text-align: center;
        }

        .showcase-label {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .showcase-sub {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .hero-btn {
            text-decoration: none;
            padding: 12px 35px;
            font-size: 0.85rem;
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px; /* Sharper edges for premium feel */
            transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
        }

        /* 3D OBJECTS STYLING */
        .home-keychain {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }
        /* Keychain Hole */
        .home-keychain::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .home-card {
            width: 300px; 
            height: 190px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            padding: 25px;
            justify-content: space-between;
        }
        
        /* RESPONSIVE */
        @media(max-width: 900px) {
            .hero-title { font-size: 2.8rem; }
            .showcase-grid { grid-template-columns: 1fr; gap: 20px; }
            .hero-layout { padding-top: 120px; padding-bottom: 50px; }
            .showcase-panel { padding: 40px 20px; }
        }
    </style>
</head>
