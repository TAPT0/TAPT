    <script>
        function selectMode(mode) {
            sessionStorage.setItem('defaultMode', mode);
            window.location.href = 'customize.html';

        /* =========================================
           MOBILE TOUCH & TILT LOGIC
           ========================================= */
        function addMobileTilt(stageId, elementClass) {
            const stage = document.getElementById(stageId);
            if(!stage) return;
            
            const element = stage.querySelector(elementClass);

            // Handle Touch Move
            stage.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Stop scrolling while tilting
                const touch = e.touches[0];
                const rect = stage.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                const xRotation = -((y - rect.height / 2) / 10); // Faster tilt for mobile
                const yRotation = (x - rect.width / 2) / 10;

                element.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg) scale(1.05)`;
            }, { passive: false });

            // Reset on Touch End
            stage.addEventListener('touchend', () => {
                element.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        }

        // Initialize for both Card and Tag
        document.addEventListener('DOMContentLoaded', () => {
            addMobileTilt('card-stage-mobile', '.home-card');
            addMobileTilt('tag-stage-mobile', '.home-keychain');
        });
    </script>
