        /* --- LAYOUT FIXES FOR TEXT OVERLAP --- */
        .hero-layout {

        /* Animated Background Glow */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            animation: pulseGlow 5s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        .hero-title {
            color: #ffffff;
            font-size: 4rem; 
            margin-bottom: 10px; 
            line-height: 1;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: -2px;

        .showcase-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
            z-index: 5;
        }

        .showcase-panel {

            backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.08);

            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .showcase-panel:hover {
            border-color: var(--tapt-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-5px);
        }

        .float-anim { animation: float 6s ease-in-out infinite; }
        .float-anim-delay { animation: float 6s ease-in-out infinite 3s; }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(2deg); }

        .showcase-info { margin-top: 40px; text-align: center; }

    <script>
        function selectMode(mode) {
            sessionStorage.setItem('defaultMode', mode);

        /* ==============================================
           DUAL TILT LOGIC (MOBILE + DESKTOP)
           ============================================== */
        document.addEventListener('DOMContentLoaded', () => {
            
            // Function to handle both Mobile (Touch) and PC (Mouse)
            function addTiltEffect(panelSelector, objectSelector) {
                const panels = document.querySelectorAll(panelSelector);

                panels.forEach(panel => {
                    const object3D = panel.querySelector(objectSelector);
                    if(!object3D) return;

                    // --- 1. PC MOUSE TILT ---
                    panel.addEventListener('mousemove', (e) => {
                        const rect = panel.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        // Calculate PC rotation (25 is damping factor)
                        const xRot = -((y - rect.height / 2) / 25);
                        const yRot = (x - rect.width / 2) / 25;

                        object3D.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.05)`;
                    });

                    // Reset PC
                    panel.addEventListener('mouseleave', () => {
                        object3D.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                    });

                    // --- 2. MOBILE TOUCH TILT ---
                    panel.addEventListener('touchmove', (e) => {
                        // Prevent page scrolling while interacting with 3D object
                        // e.preventDefault(); 
                        
                        const touch = e.touches[0];
                        const rect = panel.getBoundingClientRect();
                        const x = touch.clientX - rect.left;
                        const y = touch.clientY - rect.top;

                        // Mobile rotation is often more sensitive
                        const xRot = -((y - rect.height / 2) / 10);
                        const yRot = (x - rect.width / 2) / 10;

                        object3D.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.05)`;
                    }, { passive: true });

                    // Reset Mobile
                    panel.addEventListener('touchend', () => {
                        object3D.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                    });
                });
            }

            // Apply logic to both
            addTiltEffect('.showcase-panel', '.home-card');
            addTiltEffect('.showcase-panel', '.home-keychain');
        });
    </script>
