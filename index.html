<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPT | Tap Your Vibe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        .hero-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            background: radial-gradient(circle at 50% 50%, #1a1a1a, #000 80%);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-title {
            color: #ffffff !important;
            font-size: 3.5rem; 
            margin-bottom: 20px; 
            line-height: 1.1;
            z-index: 10;
            text-transform: uppercase;
        }

        .hero-subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 60px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* SPLIT SHOWCASE */
        .showcase-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            width: 100%;
            max-width: 1000px;
            z-index: 5;
            padding: 0 20px;
        }

        .showcase-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .showcase-label {
            margin-top: 30px;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            color: var(--tapt-gold);
            letter-spacing: 2px;
        }

        .hero-btn {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 0.9rem;
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        .hero-btn:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* KEYCHAIN STYLE FOR HOME */
        .home-keychain {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #111;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        .home-keychain::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
            box-shadow: inset 0 2px 4px black;
        }

        /* CARD STYLE FOR HOME */
        .home-card {
            width: 320px; /* Standard Card Aspect Ratio */
            height: 200px;
            background: #111;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            transition: transform 0.1s;
            display: flex;
            flex-direction: column;
            padding: 25px;
            justify-content: space-between;
        }
        
        @media(max-width: 800px) {
            .hero-title { font-size: 2.5rem; }
            .showcase-grid { grid-template-columns: 1fr; gap: 60px; }
            .hero-layout { padding-bottom: 50px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TAPT<span>.</span></div>
        <div class="nav-links">
            <a href="shop.html" style="color: white;">Shop</a>
            <a href="customize.html" style="color: white;">Create</a>
        </div>
        <a href="shop.html" class="btn-primary" style="text-decoration:none;">Shop Now</a>
    </nav>

    <div class="hero-layout"> 
        
        <h1 class="hero-title section-title">
            Tap Your <span class="gold-text">Vibe</span>
        </h1>
        <p class="hero-subtitle">
            The next generation of networking & sharing. <br>
            Instantly share music, socials, and contact info with a single tap.
        </p>

        <div class="showcase-grid">
            
            <div class="showcase-item card-stage">
                <div class="home-card skin-black tapt-card">
                    <div style="display:flex; justify-content:space-between;">
                        <div class="chip"></div>
                        <i class="fa-solid fa-wifi" style="color:rgba(255,255,255,0.3); transform: rotate(90deg);"></i>
                    </div>
                    <div>
                        <div style="font-family:'Syncopate'; font-size:1.1rem; color:white;">AAHIL FARASH</div>
                        <div style="color:var(--tapt-gold); font-size:0.75rem; margin-top:5px;">FOUNDER</div>
                    </div>
                </div>
                <div class="showcase-label">NFC Card</div>
                <a href="customize.html" class="hero-btn" onclick="sessionStorage.setItem('defaultMode', 'card')">Create Card</a>
            </div>

            <div class="showcase-item card-stage">
                <div class="home-keychain skin-black tapt-card">
                    <div style="text-align:center;">
                        <i class="fa-brands fa-spotify" style="font-size:3rem; color:#1DB954; margin-bottom:10px;"></i>
                        <div style="font-family:'Syncopate'; font-size:0.9rem; color:white;">MY PLAYLIST</div>
                    </div>
                </div>
                <div class="showcase-label">NFC Tag</div>
                <a href="customize.html" class="hero-btn" onclick="sessionStorage.setItem('defaultMode', 'keychain')">Create Tag</a>
            </div>

        </div>

    </div>
