<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPT | The Last Card You'll Need</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* This ensures the background is dark but visible */
        body {
            background-color: #050505;
            color: white;
        }

        /* Forces the layout to stack vertically */
        .hero-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1), #000 80%);
            position: relative;
            z-index: 1;
        }

        /* Forces text to be WHITE and VISIBLE (Removed mix-blend-mode) */
        .hero-title {
            color: #ffffff !important;
            font-size: 3.5rem; 
            text-align: center; 
            margin-bottom: 50px; 
            line-height: 1.1;
            z-index: 10; /* Brings text to front */
            opacity: 1 !important;
            mix-blend-mode: normal !important; /* This fixes the invisible text */
        }

        .card-container {
            z-index: 5;
            margin-bottom: 40px;
        }

        /* Mobile Fix */
        @media(max-width: 600px) {
            .hero-title { font-size: 2rem; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TAPT<span>.</span></div>
        
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html">Create</a>
        </div>

        <a href="shop.html" class="btn-primary" style="text-decoration:none;">Get Yours NOW</a>
    </nav>

    <div class="hero-layout card-stage"> 
        
        <h1 class="hero-title section-title">
            One Card.<br>Infinite Connections.
        </h1>

        <div class="card-container">
            <div class="tapt-card skin-black"> 
                <div class="card-content">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div class="chip"></div>
                        <i class="fa-solid fa-wifi" style="color:rgba(255,255,255,0.5); transform: rotate(90deg); font-size: 1.5rem;"></i>
                    </div>

                    <div class="card-footer" style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: auto;">
                        <div>
                            <div class="p-title" style="font-family: 'Syncopate', sans-serif; font-size:1.2rem;">AAHIL FARASH</div>
                            <div class="p-desc" style="color:var(--tapt-gold); margin-top: 5px; font-size: 0.8rem;">FOUNDER</div>
                        </div>
                        <div class="logo" style="font-size: 0.8rem; color: rgba(255,255,255,0.3);">TAPT.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls" style="margin-top: 20px; border:none; background: transparent; z-index: 10;">
            <a href="customize.html" class="filter-btn active" style="text-decoration: none; padding: 15px 40px; font-size: 1rem;">
                Customize Your Card <i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="preloader">
        <div class="loader-text">TAPT.</div>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</body>
</html>
