<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere" style="left: 20%;"></div>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html">Create</a>
        </div>
        
        <div class="cart-trigger" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <div class="container product-page-container">
        
        <a href="shop.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Collection
        </a>

        <div class="product-layout">
            
            <div class="gallery-container">
                <div class="main-image-frame" id="main-img-container">
                    <img id="main-image" src="" alt="Product Image">
                    <div class="loading-spinner"></div>
                </div>
                <div class="thumbnail-strip" id="thumb-strip">
                    </div>
            </div>
            
            <div class="p-right">
                <div class="p-badge" id="p-cat-badge">PREMIUM</div>
                <h1 class="p-detail-title" id="p-title">Loading Product...</h1>
                <div class="p-detail-price" id="p-price">--</div>
                
                <div class="p-detail-desc" id="p-desc">
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                </div>
                
                <div class="p-actions">
                    <button class="btn-customize" onclick="goToCustomize()">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Customize Design
                    </button>
                    
                    <div class="btn-row">
                        <div id="add-btn-container" style="flex:1;">
                            <button class="btn-bag" id="btn-add-bag" onclick="startAddToCart()">Add to Bag</button>
                        </div>
                        <button class="btn-buy" onclick="buyNow()">Buy Now</button>
                    </div>
                </div>

                <div class="trust-row">
                    <span><i class="fa-solid fa-check"></i> Lifetime Warranty</span>
                    <span><i class="fa-solid fa-bolt"></i> Instant Setup</span>
                    <span><i class="fa-solid fa-droplet"></i> Waterproof</span>
                </div>
            </div>
        </div>

        <div class="reviews-section">
            <div class="reviews-header">
                <h2 style="font-family: 'Syncopate'; margin:0;">Verified Reviews</h2>
                <div class="rating-summary">
                    <i class="fa-solid fa-star"></i> 4.9 <span style="color:#888; font-size:0.9rem; font-family:'Inter';">(128 Reviews)</span>
                </div>
            </div>
            <div class="reviews-grid" id="reviews-container">
                </div>
        </div>

    </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer">
        <div class="cart-header"><h2>Your Bag</h2><button class="close-cart" onclick="toggleCart()">×</button></div>
        <div class="cart-items" id="cart-items-container"><div class="empty-msg">Your bag is empty.</div></div>
        <div class="cart-footer">
            <div class="summary-row total"><span>Total</span><span id="total-price">₹0</span></div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="product.js"></script> 
</body>
</html>
