<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere" style="left: 20%;"></div>

    <nav>
        <a href="shop.html" class="logo">TAPT<span>.</span></a>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="customize.html">Create</a>
        </div>
        
        <div class="cart-trigger" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <div class="container product-page-container">
        
        <a href="shop.html" class="back-link" style="margin-bottom: 40px; display:inline-block;">
            <i class="fa-solid fa-arrow-left"></i> Back to Shop
        </a>

        <div class="product-layout" id="product-display">
            <div class="p-left card-stage">
                <div class="tapt-card skin-black">
                    <div class="card-content">
                        <div class="p-title">LOADING...</div>
                    </div>
                </div>
            </div>
            
            <div class="p-right">
                <h1 class="p-detail-title">Loading Product...</h1>
                <p class="p-detail-price">--</p>
                <p class="p-detail-desc">Please wait while we fetch the details from the server.</p>
                
                <div class="p-actions">
                    <button class="btn-primary" disabled>Add to Cart</button>
                    <button class="btn-outline" disabled>Customize</button>
                </div>
            </div>
        </div>

    </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer">
        <div class="cart-header">
            <h2>Your Bag</h2>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cart-items-container"><div class="empty-msg">Empty</div></div>
        <div class="cart-footer">
            <div class="summary-row total"><span>Total</span><span id="total-price">₹0</span></div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div class="preloader"><div class="loader-text">TAPT.</div></div>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
