<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="shop.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <a href="index.html" class="logo">TAPT<span>.</span></a>
        
        <div class="nav-right">
            <a href="customize.html" class="premium-btn">Create</a>
            <div class="nav-icon" onclick="toggleAccount()">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="nav-icon" style="position: relative;" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div class="shop-header">
        <h1 class="section-title">Select Your <span class="gold-text">Legacy</span></h1>
        <p class="section-subtitle">Premium NFC Hardware.</p>
    </div>

    <div class="container">
        <div class="controls-wrapper">
            <div class="search-container">
                <input type="text" id="shop-search" placeholder="Search collection...">
            </div>
            <div class="category-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="card">Cards</button>
                <button class="filter-btn" data-filter="tag">Tags</button>
                <button class="filter-btn" data-filter="music">Music</button>
            </div>
        </div>

        <div class="product-grid" id="shop-grid">
            <p style="text-align: center; color: #444; width: 100%;">Loading products...</p>
        </div>
    </div>

    <div class="cart-overlay" id="overlay" onclick="closeAllDrawers()"></div>

    <div class="cart-drawer" id="cart-drawer">
        <div class="drawer-header">
            <h2>Your Bag</h2>
            <button class="close-drawer" onclick="toggleCart()">×</button>
        </div>
        
        <div class="cart-items" id="cart-items-container">
            <p class="empty-msg">Your bag is empty.</p>
        </div>

        <div class="cart-footer">
            <div class="summary-row">
                <span>Total</span>
                <span class="total" id="cart-total">₹0</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <div class="account-drawer" id="account-drawer">
        <div class="drawer-header">
            <h2>My Legacy</h2>
            <button class="close-drawer" onclick="toggleAccount()">×</button>
        </div>
        <div class="drawer-content">
            
            <div class="account-section">
                <div class="section-head">Track Order</div>
                <div class="track-input-group">
                    <input type="text" placeholder="Order ID (e.g., #TAPT-8821)">
                    <button class="track-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="account-section">
                <div class="section-head">Recent Orders</div>
                <div id="order-list">
                    </div>
            </div>

            <div class="account-section">
                <div class="section-head">Your Designs</div>
                <div class="design-grid" id="design-grid">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script src="script.js"></script>
<script src="shop.js"></script>
</body>
</html>
