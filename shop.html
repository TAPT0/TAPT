<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop | TAPT.</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- PREMIUM SHOP STYLES OVERRIDE --- */
        body {
            background-color: #050505;
            color: white;
            min-height: 100vh;
        }

        /* 1. Header Section */
        .shop-header {
            text-align: center;
            padding: 120px 20px 60px;
            position: relative;
        }
        
        .section-title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .section-subtitle {
            color: #888;
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 2. Search & Filter Bar */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        .search-container input {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            padding-right: 50px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .search-container input:focus {
            border-color: var(--tapt-gold);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
            padding: 10px 25px;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--tapt-gold);
            color: black;
            border-color: var(--tapt-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
            font-weight: 700;
        }

        /* 3. Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto 100px;
        }

        /* 4. Sexy Product Card */
        .product-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--tapt-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card-image-wrapper {
            height: 250px;
            width: 100%;
            background: #111;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .card-image-wrapper img {
            transform: scale(1.1);
        }

        .card-info {
            padding: 25px;
            text-align: left;
        }

        .p-category {
            color: var(--tapt-gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .p-title {
            color: white;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .p-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .p-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .add-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: 0.3s;
        }

        .product-card:hover .add-btn {
            background: var(--tapt-gold);
            color: black;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .section-title { font-size: 2.5rem; }
            .product-grid { 
                grid-template-columns: 1fr; /* Force 1 column stack */
                gap: 30px; 
                padding: 0 20px;
            }
            .search-container input { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="gold-glow-sphere"></div>

    <nav>
        <div class="logo">TAPT<span>.</span></div>
        <div class="nav-links">
            <a href="shop.html" style="color:var(--tapt-gold);">Shop</a>
            <a href="customize.html">Create</a>
        </div>
        <a href="shop.html" class="btn-primary" style="text-decoration:none;">Shop All</a>
    </nav>

    <div class="shop-header">
        <h1 class="section-title">Select Your <span class="gold-text">Legacy</span></h1>
        <p class="section-subtitle">Tap Your Vibe. Premium NFC Keychains & Cards.</p>
    </div>

    <div class="container">
        
        <div class="controls-wrapper">
            <div class="search-container" style="width: 100%; text-align: center;">
                <div style="position: relative; display: inline-block; width: 100%; max-width: 500px;">
                    <input type="text" id="shop-search" placeholder="Search for Music, Cards, Tags...">
                    <i class="fa-solid fa-magnifying-glass" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #888;"></i>
                </div>
            </div>

            <div class="category-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="card">Cards</button>
                <button class="filter-btn" data-filter="tag">Tags</button>
                <button class="filter-btn" data-filter="music">Music</button>
                <button class="filter-btn" data-filter="privacy">Privacy</button>
            </div>
        </div>

        <div class="product-grid" id="shop-grid">
            <p style="text-align: center; color: #666; width: 100%; margin-top: 50px;">Loading exclusive collection...</p>
        </div>

    </div>

    <div class="cart-trigger" onclick="toggleCart()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span id="cart-count">0</span>
    </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>

    <div class="cart-drawer">
        <div class="cart-header">
            <h2>Your Bag</h2>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cart-items-container">
            <div class="empty-msg">Your cart is empty.</div>
        </div>
        <div class="cart-footer">
            <div class="summary-row total">
                <span>Total</span>
                <span id="total-price">₹0.00</span>
            </div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmCVQan3wclKDTG2yYbCf_oMO6t0j17wI",
            authDomain: "tapt-337b8.firebaseapp.com",
            databaseURL: "https://tapt-337b8-default-rtdb.firebaseio.com", 
            projectId: "tapt-337b8",
            storageBucket: "tapt-337b8.firebasestorage.app",
            messagingSenderId: "887956121124",
            appId: "1:887956121124:web:6856680bf75aa3bacddab1",
            measurementId: "G-2CB8QXYNJY"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('shop-grid');
            const searchInput = document.getElementById('shop-search');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            let allProducts = []; 

            if (typeof firebase !== 'undefined') {
                const dbRef = firebase.database().ref('products');

                // 1. Fetch Data
                dbRef.on('value', (snapshot) => {
                    grid.innerHTML = "";
                    allProducts = []; 

                    if(!snapshot.exists()) {
                        grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>No products found.</p>";
                        return;
                    }

                    snapshot.forEach((child) => {
                        const p = child.val();
                        p.id = child.key; 
                        allProducts.push(p);
                    });

                    renderProducts(allProducts);
                });
            }

            // 2. Render Function (Updated for New Design)
            function renderProducts(products) {
                grid.innerHTML = "";
                
                if(products.length === 0) {
                    grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>No matches found.</p>";
                    return;
                }

                products.forEach((p, index) => {
                    const img = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/300x300/111/333?text=TAPT';
                    // Fallback for undefined type
                    const typeLabel = p.type === 'tag' ? 'NFC TAG' : 'NFC CARD'; 

                    const card = document.createElement('a');
                    card.href = `product.html?id=${p.id}`;
                    card.className = "product-card";
                    // Add staggered animation
                    card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                    card.style.opacity = "0"; // Start hidden for animation
                    
                    card.innerHTML = `
                        <div class="card-image-wrapper">
                            <img src="${img}" alt="${p.title}">
                        </div>
                        <div class="card-info">
                            <div class="p-category">${typeLabel} • ${p.category}</div>
                            <div class="p-title">${p.title}</div>
                            <div class="p-footer">
                                <div class="p-price">₹${p.price}</div>
                                <div class="add-btn"><i class="fa-solid fa-arrow-right"></i></div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // 3. Search Logic
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allProducts.filter(p => 
                    p.title.toLowerCase().includes(term) || 
                    p.category.toLowerCase().includes(term) ||
                    (p.type && p.type.toLowerCase().includes(term))
                );
                renderProducts(filtered);
            });

            // 4. Category Filter Logic
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.getAttribute('data-filter');
                    
                    if(filter === 'all') {
                        renderProducts(allProducts);
                    } else if (filter === 'card' || filter === 'tag') {
                        // Filter by Type
                        const filtered = allProducts.filter(p => p.type === filter);
                        renderProducts(filtered);
                    } else {
                        // Filter by Category
                        const filtered = allProducts.filter(p => p.category.toLowerCase() === filter);
                        renderProducts(filtered);
                    }
                });
            });
        });
    </script>

    <script src="script.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</body>
</html>
